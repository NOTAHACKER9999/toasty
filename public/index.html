<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glitch Hub</title>

<script src="/uv/uv.bundle.js"></script>
<script src="/uv/uv.config.js"></script>
<script>
if ("serviceWorker" in navigator) {
  addEventListener("load", () => {
    navigator.serviceWorker.register("/uv/sw.js", { scope: __uv$config.prefix });
  });
}
</script>

<style>
:root{
  --bg:#050505;
  --panel:#0f0f0f;
  --border:#2a2a2a;
  --accent:#ff2d2d;
  --text:#e0e0e0;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Segoe UI,Arial;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== OVERLAY ===== */
#proxyOverlay{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  flex-direction:column;
  z-index:9999;
}

/* ===== TABS ===== */
#tabsBar{
  display:flex;
  gap:6px;
  padding:6px;
  background:#0c0c0c;
  border-bottom:1px solid var(--border);
  overflow-x:auto;
}

.tab{
  display:flex;
  align-items:center;
  gap:6px;
  padding:6px 10px;
  background:#141414;
  border:1px solid var(--border);
  border-radius:14px;
  cursor:pointer;
  font-size:.8rem;
}

.tab.active{
  background:var(--accent);
  color:#000;
  font-weight:700;
}

.tab img{
  width:14px;
  height:14px;
}

.tab .close{
  margin-left:6px;
  font-weight:900;
  cursor:pointer;
}

/* ===== BROWSER BAR ===== */
#browserBar{
  display:flex;
  align-items:center;
  gap:8px;
  padding:8px;
  background:var(--panel);
  border-bottom:1px solid var(--border);
}

.bubble-btn{
  padding:8px 12px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#151515;
  cursor:pointer;
  box-shadow:
    inset 0 0 6px rgba(255,45,45,.25),
    0 0 8px rgba(255,45,45,.35);
  transition:.2s;
}

.bubble-btn:hover{
  background:var(--accent);
  color:#000;
  box-shadow:0 0 16px var(--accent);
}

#urlDisplay{
  flex:1;
  padding:8px 14px;
  background:#0b0b0b;
  border:1px solid var(--border);
  border-radius:999px;
  font-family:monospace;
  font-size:.85rem;
  color:#ff5555;
  overflow:hidden;
  white-space:nowrap;
  text-overflow:ellipsis;
}

/* ===== IFRAMES ===== */
#frames{
  flex:1;
  position:relative;
}

.proxyFrame{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:none;
  display:none;
}

.proxyFrame.active{
  display:block;
}
</style>
</head>

<body>

<div id="proxyOverlay">

  <div id="tabsBar">
    <div class="tab" onclick="newTab()">＋</div>
  </div>

  <div id="browserBar">
    <div class="bubble-btn" onclick="goBack()">⟵</div>
    <div class="bubble-btn" onclick="goForward()">⟶</div>
    <div class="bubble-btn" onclick="refreshTab()">⟳</div>
    <div id="urlDisplay">Loading...</div>
    <div class="bubble-btn" onclick="closeAll()">✕</div>
  </div>

  <div id="frames"></div>
</div>

<script>
const overlay = document.getElementById("proxyOverlay");
const tabsBar = document.getElementById("tabsBar");
const frames = document.getElementById("frames");
const urlDisplay = document.getElementById("urlDisplay");

let tabs = [];
let active = null;

/* ===== TABS ===== */
function newTab(url){
  const iframe = document.createElement("iframe");
  iframe.className = "proxyFrame";

  const tab = document.createElement("div");
  tab.className = "tab";

  const icon = document.createElement("img");
  icon.src = "data:image/svg+xml;base64,PHN2Zy8+"; // fallback

  const title = document.createElement("span");
  title.textContent = "New Tab";

  const close = document.createElement("span");
  close.textContent = "✕";
  close.className = "close";
  close.onclick = e => {
    e.stopPropagation();
    closeTab(tabObj);
  };

  tab.append(icon,title,close);
  tab.onclick = ()=>activate(tabObj);

  const tabObj = { iframe, tab, icon, title };
  tabs.splice(tabs.length-1,0,tabObj);
  tabsBar.insertBefore(tab,tabsBar.lastElementChild);
  frames.appendChild(iframe);

  activate(tabObj);

  if(url){
    iframe.src = __uv$config.prefix + __uv$config.encodeUrl(url);
  }

  overlay.style.display="flex";
}

function activate(t){
  tabs.forEach(x=>{
    x.iframe.classList.remove("active");
    x.tab.classList.remove("active");
  });
  active=t;
  t.iframe.classList.add("active");
  t.tab.classList.add("active");
}

function closeTab(t){
  const i = tabs.indexOf(t);
  if(i>-1){
    t.iframe.remove();
    t.tab.remove();
    tabs.splice(i,1);
    activate(tabs[i-1]||tabs[0]);
  }
}

/* ===== NAV ===== */
function goBack(){ active?.iframe.contentWindow.history.back(); }
function goForward(){ active?.iframe.contentWindow.history.forward(); }
function refreshTab(){ active?.iframe.contentWindow.location.reload(); }
function closeAll(){
  overlay.style.display="none";
  tabs=[];
  frames.innerHTML="";
  tabsBar.innerHTML='<div class="tab" onclick="newTab()">＋</div>';
}

/* ===== LIVE URL / TITLE / ICON ===== */
setInterval(()=>{
  if(!active) return;
  try{
    const w = active.iframe.contentWindow;
    const d = active.iframe.contentDocument;

    const href = w.location.href;
    if(href.includes(__uv$config.prefix)){
      const encoded = href.split(__uv$config.prefix)[1];
      urlDisplay.textContent =
        __uv$config.decodeUrl(encoded.replace(/^\/+/,''));
    }

    if(d?.title) active.title.textContent = d.title.slice(0,20);

    const fav = d?.querySelector("link[rel~='icon']");
    if(fav?.href) active.icon.src = fav.href;
  }catch{}
},500);
</script>

</body>
</html>
