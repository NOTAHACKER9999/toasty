<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Glitch Hub</title>

<!-- ================= UV ================= -->
<script src="/uv/uv.bundle.js"></script>
<script src="/uv/uv.config.js"></script>
<script>
if ("serviceWorker" in navigator) {
  addEventListener("load", () => {
    navigator.serviceWorker.register("/uv/sw.js", {
      scope: __uv$config.prefix
    });
  });
}
</script>

<style>
:root{
  --bg:#050505;
  --panel:#111;
  --border:#2a2a2a;
  --accent:#ff2d2d;
  --text:#e0e0e0;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:Segoe UI,Arial;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== Header / Nav unchanged ===== */
header{
  background:var(--panel);
  padding:16px;
  text-align:center;
  font-size:2rem;
  border-bottom:1px solid var(--border);
}

nav{
  display:flex;
  gap:16px;
  justify-content:center;
  padding:10px;
  background:var(--panel);
  border-bottom:1px solid var(--border);
}

.section-button{
  padding:10px 18px;
  border:1px solid var(--border);
  border-radius:12px;
  cursor:pointer;
}

main{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}

#searchForm{
  display:flex;
  gap:10px;
  width:100%;
  max-width:600px;
}

#searchInput{
  flex:1;
  padding:12px;
  background:#111;
  border:1px solid var(--border);
  color:var(--text);
  border-radius:10px;
}

#searchButton{
  padding:12px 20px;
  border:none;
  border-radius:10px;
  background:var(--accent);
  font-weight:700;
}

/* ===== PROXY OVERLAY ===== */
#proxyOverlay{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  flex-direction:column;
  z-index:9999;
}

/* ===== TABS BAR ===== */
#tabsBar{
  display:flex;
  gap:6px;
  padding:6px;
  background:#0c0c0c;
  border-bottom:1px solid var(--border);
  overflow-x:auto;
}

.tab{
  padding:6px 12px;
  background:#141414;
  border:1px solid var(--border);
  border-radius:10px;
  font-size:.85rem;
  cursor:pointer;
  white-space:nowrap;
}

.tab.active{
  background:var(--accent);
  color:#000;
  font-weight:700;
}

/* ===== BROWSER BAR ===== */
#browserBar{
  display:flex;
  align-items:center;
  gap:8px;
  padding:8px;
  background:var(--panel);
  border-bottom:1px solid var(--border);
}

.bar-btn{
  padding:8px 10px;
  border:1px solid var(--border);
  border-radius:8px;
  cursor:pointer;
}

#urlDisplay{
  flex:1;
  padding:8px 12px;
  background:#0d0d0d;
  border:1px solid var(--border);
  border-radius:10px;
  font-family:monospace;
  font-size:.9rem;
  color:#ff5555;
  overflow:hidden;
  white-space:nowrap;
  text-overflow:ellipsis;
}

#proxyFrames{
  flex:1;
  position:relative;
}

.proxyFrame{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:none;
  display:none;
}

.proxyFrame.active{
  display:block;
}
</style>
</head>

<body>

<header>Glitch Hub</header>

<nav>
  <div class="section-button">Games</div>
  <div class="section-button">Movies</div>
  <div class="section-button">AI</div>
  <div class="section-button">Tools</div>
</nav>

<main>
  <form id="searchForm">
    <input id="searchInput" placeholder="Search or enter URL..." />
    <button id="searchButton">Search</button>
  </form>
</main>

<!-- ================= OVERLAY ================= -->
<div id="proxyOverlay">

  <div id="tabsBar">
    <div class="tab" onclick="newTab()">＋</div>
  </div>

  <div id="browserBar">
    <div class="bar-btn" onclick="goBack()">⟵</div>
    <div class="bar-btn" onclick="goForward()">⟶</div>
    <div id="urlDisplay">Loading...</div>
    <div class="bar-btn" onclick="closeOverlay()">✕</div>
  </div>

  <div id="proxyFrames"></div>
</div>

<script>
const overlay = document.getElementById("proxyOverlay");
const frames = document.getElementById("proxyFrames");
const tabsBar = document.getElementById("tabsBar");
const urlDisplay = document.getElementById("urlDisplay");

let tabs = [];
let activeTab = null;

/* ===== TAB SYSTEM ===== */
function newTab(url){
  const iframe = document.createElement("iframe");
  iframe.className = "proxyFrame";

  const tab = document.createElement("div");
  tab.className = "tab";
  tab.textContent = "New Tab";

  const tabObj = { iframe, tab };

  tab.onclick = () => activateTab(tabObj);

  tabs.splice(tabs.length - 1, 0, tabObj);
  tabsBar.insertBefore(tab, tabsBar.lastElementChild);
  frames.appendChild(iframe);

  activateTab(tabObj);

  if(url){
    iframe.src = __uv$config.prefix + __uv$config.encodeUrl(url);
  }

  overlay.style.display = "flex";
}

function activateTab(t){
  tabs.forEach(x=>{
    x.iframe.classList.remove("active");
    x.tab.classList.remove("active");
  });
  activeTab = t;
  t.iframe.classList.add("active");
  t.tab.classList.add("active");
}

/* ===== NAV ===== */
function goBack(){
  activeTab?.iframe.contentWindow.history.back();
}
function goForward(){
  activeTab?.iframe.contentWindow.history.forward();
}
function closeOverlay(){
  overlay.style.display="none";
  frames.innerHTML="";
  tabs=[];
}

/* ===== SEARCH ===== */
document.getElementById("searchForm").onsubmit = e=>{
  e.preventDefault();
  let v = searchInput.value.trim();
  if(!v) return;
  if(!v.includes(".")) v = "https://www.startpage.com/sp/search?q="+encodeURIComponent(v);
  if(!v.startsWith("http")) v="https://"+v;
  newTab(v);
};

/* ===== LIVE URL + TITLE ===== */
setInterval(()=>{
  if(!activeTab) return;
  try{
    const href = activeTab.iframe.contentWindow.location.href;
    if(!href.includes(__uv$config.prefix)) return;

    const encoded = href.split(__uv$config.prefix)[1];
    const decoded = __uv$config.decodeUrl(encoded.replace(/^\/+/,''));
    urlDisplay.textContent = decoded;

    const title = activeTab.iframe.contentDocument?.title;
    if(title) activeTab.tab.textContent = title.slice(0,24);
  }catch{}
},500);
</script>

</body>
</html>
