<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Browser Proxy</title>

    <!-- UV Proxy Scripts -->
    <script src="uv.bundle.js"></script>
    <script src="uv.config.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("uv/sw.js", {
                    scope: __uv$config.prefix,
                });
            });
        }
    </script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: sans-serif;
        }

        /* Browser Bar */
        .browser-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10vh;
            display: flex;
            background-color: #25252a;
            align-items: center;
            padding: 0 0.5em;
            box-sizing: border-box;
        }

        .browser-bar input {
            flex: 1;
            height: 100%;
            font-size: 4vh;
            border: none;
            outline: none;
            padding-left: 0.5em;
            background-color: #25252a;
            color: aliceblue;
        }

        .browser-bar button {
            width: 15vw;
            height: 100%;
            font-size: 4vh;
            border: none;
            outline: none;
            background-color: aliceblue;
            color: #141414;
            cursor: pointer;
        }

        /* Multi-browser container */
        .browser-container {
            position: absolute;
            top: 10vh;
            left: 0;
            width: 100%;
            height: 90vh;
            display: flex;
            flex-wrap: wrap;
        }

        iframe.browser-frame {
            flex: 1 1 50%;
            height: 50%;
            border: none;
            background-color: #fff;
        }
    </style>
</head>
<body>

    <!-- Browser Bar -->
    <div class="browser-bar">
        <input type="text" id="urlInput" placeholder="Enter URL here">
        <button id="searchButton">Go</button>
    </div>

    <!-- Multi-browser container -->
    <div class="browser-container">
        <iframe id="iframe1" class="browser-frame"></iframe>
        <iframe id="iframe2" class="browser-frame"></iframe>
        <!-- Add more iframes here if needed -->
    </div>

    <script>
        const iframes = [document.getElementById("iframe1"), document.getElementById("iframe2")];
        const urlInput = document.getElementById("urlInput");
        const searchButton = document.getElementById("searchButton");

        // Handle Enter key for input
        urlInput.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                searchButton.click();
            }
        });

        // Function to load URL in all iframes
        function loadURL(url) {
            let finalURL = url;

            if (!url.includes(".")) {
                finalURL = "https://www.google.com/search?q=" + encodeURIComponent(url);
            } else if (!url.startsWith("http://") && !url.startsWith("https://")) {
                finalURL = "https://" + url;
            }

            const proxiedURL = __uv$config.prefix + __uv$config.encodeUrl(finalURL);

            iframes.forEach((iframe) => {
                iframe.src = proxiedURL;
            });

            // Update input with the unproxied URL
            urlInput.value = finalURL;
        }

        searchButton.onclick = function(event) {
            event.preventDefault();
            loadURL(urlInput.value);
        };

        // Update browser bar with iframe changes
        iframes.forEach((iframe) => {
            iframe.addEventListener("load", () => {
                try {
                    // Attempt to update input with current iframe URL (may fail due to CORS)
                    urlInput.value = iframe.contentWindow.location.href;
                } catch (e) {
                    // Fallback: just leave original URL
                }
            });
        });
    </script>

</body>
</html>
