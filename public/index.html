<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Glitch Hub</title>

<!-- ================= UV PROXY ================= -->
<script src="/uv/uv.bundle.js"></script>
<script src="/uv/uv.config.js"></script>
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("/uv/sw.js", {
      scope: __uv$config.prefix,
    });
  });
}
</script>

<style>
:root {
  --bg:#050505;
  --accent:#ff2d2d;
  --panel:rgba(20,20,20,0.96);
  --text:#e0e0e0;
  --border:#2f2f2f;
  --hover:#2a2a2a;
  --transition:all .3s ease;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Segoe UI',Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== TOP BAR ===== */
header{
  background:var(--panel);
  border-bottom:1px solid var(--border);
  padding:14px 28px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

header .title{
  font-size:1.8rem;
  font-weight:700;
}

nav{
  display:flex;
  gap:14px;
}

nav button{
  background:#111;
  border:1px solid var(--border);
  color:var(--text);
  padding:10px 18px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
  transition:var(--transition);
}

nav button:hover{
  background:var(--hover);
  box-shadow:0 0 12px var(--accent);
}

/* ===== MAIN SEARCH ===== */
main{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
}

.search-box{
  width:100%;
  max-width:720px;
  padding:0 20px;
}

.search-box input{
  width:100%;
  height:64px;
  font-size:1.4rem;
  background:#0b0b0b;
  border:2px solid var(--border);
  border-radius:16px;
  padding:0 22px;
  color:var(--accent);
  outline:none;
  transition:var(--transition);
}

.search-box input::placeholder{
  color:#777;
}

.search-box input:focus{
  border-color:var(--accent);
  box-shadow:0 0 22px rgba(255,45,45,.4);
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:12px;
  background:var(--panel);
  border-top:1px solid var(--border);
  font-size:.85rem;
  color:#aaa;
}

/* ===== PROXY OVERLAY ===== */
#proxyOverlay{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  flex-direction:column;
  z-index:9999;
}

#proxyBar{
  height:60px;
  background:var(--panel);
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px;
  border-bottom:2px solid var(--accent);
}

#proxyUrl{
  flex:1;
  height:40px;
  background:#111;
  border:none;
  outline:none;
  color:var(--accent);
  padding:0 10px;
  font-size:16px;
  border-radius:6px;
}

#proxyClose{
  height:40px;
  padding:0 16px;
  border:none;
  border-radius:6px;
  background:var(--accent);
  color:#000;
  font-weight:700;
  cursor:pointer;
}

#proxyFrame{
  flex:1;
  width:100%;
  border:none;
  background:#fff;
}
</style>
</head>

<body>

<header>
  <div class="title">Glitch Hub</div>
  <nav>
    <button onclick="location.href='../games/app.html'">Games</button>
    <button onclick="location.href='../movies/index.html'">Movies</button>
    <button onclick="location.href='../ai/index.html'">AI</button>
    <button onclick="location.href='../tools/index.html'">Tools</button>
  </nav>
</header>

<main>
  <div class="search-box">
    <input
      id="mainSearch"
      placeholder="Search or enter a URL…"
      autocomplete="off"
    />
  </div>
</main>

<footer>© 2025 Glitch Override. All rights reserved.</footer>

<!-- ================= PROXY OVERLAY ================= -->
<div id="proxyOverlay">
  <div id="proxyBar">
    <input id="proxyUrl" />
    <button id="proxyClose">Close</button>
  </div>
  <iframe id="proxyFrame"></iframe>
</div>

<script>
const overlay = document.getElementById("proxyOverlay");
const frame = document.getElementById("proxyFrame");
const mainSearch = document.getElementById("mainSearch");
const proxyUrl = document.getElementById("proxyUrl");

function loadProxy(value){
  let target = value.trim();
  if(!target) return;

  if(!target.includes(".")){
    target =
      "https://www.startpage.com/sp/search?query=" +
      encodeURIComponent(target);
  } else if(!target.startsWith("http")){
    target = "https://" + target;
  }

  proxyUrl.value = target;
  overlay.style.display = "flex";
  frame.src = __uv$config.prefix + __uv$config.encodeUrl(target);
}

mainSearch.addEventListener("keydown", e => {
  if(e.key === "Enter"){
    loadProxy(mainSearch.value);
  }
});

document.getElementById("proxyClose").onclick = () => {
  frame.src = "about:blank";
  overlay.style.display = "none";
};
</script>

</body>
</html>
