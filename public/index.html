<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Glitch Hub</title>

<!-- ================= UV PROXY ================= -->
<script src="/uv/uv.bundle.js"></script>
<script src="/uv/uv.config.js"></script>
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("/uv/sw.js", {
      scope: __uv$config.prefix,
    });
  });
}
</script>

<style>
:root{
  --bg:#050505;
  --accent:#ff2d2d;
  --panel:rgba(20,20,20,0.96);
  --text:#e0e0e0;
  --border:#2f2f2f;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  background:var(--bg);
  color:var(--text);
  font-family:Segoe UI,Arial,sans-serif;
  height:100vh;
  overflow:hidden;
}

/* ===== FULLSCREEN PROXY ===== */
#proxyOverlay{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  z-index:9999;
}

#proxyFrame{
  width:100%;
  height:100%;
  border:none;
  background:#fff;
}

/* ===== OPTIONAL SEARCH (HIDDEN UI TRIGGER) ===== */
#searchForm{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:10px;
  z-index:10000;
}

#searchInput{
  padding:10px 14px;
  font-size:1rem;
  border-radius:8px;
  border:1px solid var(--border);
  background:#111;
  color:var(--text);
}

#searchButton{
  padding:10px 16px;
  border:none;
  border-radius:8px;
  background:var(--accent);
  color:#000;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- ===== FULLSCREEN PROXY ===== -->
<div id="proxyOverlay">
  <iframe id="proxyFrame"></iframe>
</div>

<!-- Optional search (remove if you want ZERO UI) -->
<form id="searchForm">
  <input id="searchInput" placeholder="Search or enter URL..." />
  <button id="searchButton" type="submit">Go</button>
</form>

<script>
const frame = document.getElementById("proxyFrame");
const searchForm = document.getElementById("searchForm");
const searchInput = document.getElementById("searchInput");

/* ===== DEFAULT SITE TO LOAD ON START ===== */
const START_URL = "https://www.startpage.com";

/* ===== LOAD PROXY ===== */
function loadProxy(url){
  let target = url.trim();
  if(!target) return;

  if(!target.includes(".")){
    target = "https://www.startpage.com/sp/search?q=" + encodeURIComponent(target);
  } else if(!target.startsWith("http")){
    target = "https://" + target;
  }

  frame.src = __uv$config.prefix + __uv$config.encodeUrl(target);
}

/* ===== AUTO LOAD ON PAGE OPEN ===== */
window.addEventListener("load", () => {
  loadProxy(START_URL);
});

/* ===== SEARCH HANDLER ===== */
searchForm.addEventListener("submit",(e)=>{
  e.preventDefault();
  loadProxy(searchInput.value);
  searchInput.value="";
});
</script>

</body>
</html>
