<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glitch Hub</title>

<script src="/uv/uv.bundle.js"></script>
<script src="/uv/uv.config.js"></script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/uv/sw.js", { scope: __uv$config.prefix });
}
</script>

<style>
:root{
  --bg:#0a0a0a; --panel:#121212; --bar:#0e0e0e;
  --tab:#1a1a1a; --tab-active:#202020; --text:#fff;
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Segoe UI,Arial;background:var(--bg);color:var(--text);height:100vh;display:flex;flex-direction:column;overflow:hidden;}

header{background:var(--panel);padding:14px;text-align:center;font-size:2rem;font-weight:700;}
nav{display:flex;justify-content:center;gap:18px;padding:10px;background:var(--panel);}
.nav-btn{padding:10px 18px;background:#111;border-radius:8px;cursor:pointer;}
.nav-btn:hover{background:#222}

#home{flex:1;display:flex;justify-content:center;align-items:center;}
#homeSearch{width:420px;padding:14px;border-radius:999px;background:#111;color:white;border:none;font-size:1.1rem;}

#proxyOverlay{position:fixed;inset:0;background:var(--bg);display:none;flex-direction:column;z-index:900;}

#tabsBar{display:flex;align-items:flex-end;background:var(--panel);padding:4px;}
.tab{display:flex;align-items:center;gap:6px;padding:8px 26px 8px 10px;background:var(--tab);border-radius:8px 8px 0 0;cursor:pointer;max-width:200px;}
.tab.active{background:var(--tab-active);}
.tab img{width:16px;height:16px;}
.tab span{white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
.tab .close{position:absolute;right:6px;cursor:pointer;}

#newTabBtn{padding:8px;background:#111;border-radius:8px;cursor:pointer;}
#closeOverlayBtn{margin-left:auto;padding:8px;background:#111;border-radius:8px;cursor:pointer;}

#browserBar{display:flex;align-items:center;gap:6px;padding:6px;background:var(--bar);}
.ctrl{padding:6px 10px;background:#111;border:none;color:white;cursor:pointer;border-radius:6px;}
.ctrl:hover{background:#222}

#urlWrap{position:relative;flex:1;}
#urlBar{width:100%;padding:8px 36px 8px 10px;background:black;border:none;color:white;font-family:monospace;}
#bookmarkStar{position:absolute;right:8px;top:50%;transform:translateY(-50%);font-size:22px;cursor:pointer;}

#menuBtn{font-size:22px;}

#menuPanel{
  position:absolute;top:42px;right:8px;
  background:#111;border-radius:10px;
  display:none;flex-direction:column;
  min-width:160px;z-index:10000;
}
#menuPanel button{
  padding:10px;background:none;border:none;color:white;text-align:left;cursor:pointer;
}
#menuPanel button:hover{background:#222}

#bookmarkBar{display:flex;gap:6px;padding:6px;background:var(--panel);overflow-x:auto;}
.bookmarkButton{padding:6px 10px;background:#111;border-radius:6px;cursor:pointer;}

#frames{flex:1;position:relative;}
iframe,.customPage{position:absolute;inset:0;width:100%;height:100%;border:none;display:none;}
iframe.active,.customPage.active{display:block;}

.customPage{
  background:#0b0b0b;padding:30px;overflow:auto;
}

.customHeader{
  display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;
}
.customHeader h1{font-size:1.8rem;}
.customHeader button{padding:8px 14px;background:#222;border:none;color:white;border-radius:6px;cursor:pointer;}

.listItem{
  padding:12px;border-bottom:1px solid #222;
  display:flex;justify-content:space-between;gap:10px;
}
.listItem span{color:#aaa;font-size:.85rem}
</style>
</head>

<body>

<header>Glitch Hub</header>
<nav>
  <div class="nav-btn">Games</div>
  <div class="nav-btn">Movies</div>
  <div class="nav-btn">AI</div>
  <div class="nav-btn">Tools</div>
</nav>

<div id="home">
  <input id="homeSearch" placeholder="Search or enter URL">
</div>

<div id="proxyOverlay">
  <div id="tabsBar">
    <div id="newTabBtn" onclick="newTab()">＋</div>
    <div id="closeOverlayBtn" onclick="closeOverlay()">✕</div>
  </div>

  <div id="browserBar">
    <button class="ctrl" onclick="goBack()">⟵</button>
    <button class="ctrl" onclick="goForward()">⟶</button>
    <button class="ctrl" onclick="reloadTab()">⟳</button>

    <div id="urlWrap">
      <input id="urlBar">
      <span id="bookmarkStar" onclick="toggleBookmark()">☆</span>
    </div>

    <button class="ctrl" onclick="fullscreen()">⛶</button>
    <button class="ctrl" id="menuBtn">⋮</button>

    <div id="menuPanel">
      <button onclick="newTab()">New Tab</button>
      <button onclick="openHistory()">History</button>
      <button onclick="openBookmarks()">Bookmarks</button>
      <button onclick="injectDev()">Dev Tools</button>
      <button>Settings</button>
    </div>
  </div>

  <div id="bookmarkBar"></div>
  <div id="frames"></div>
</div>

<script>
const home=document.getElementById("home");
const overlay=document.getElementById("proxyOverlay");
const frames=document.getElementById("frames");
const urlBar=document.getElementById("urlBar");
const star=document.getElementById("bookmarkStar");
const menu=document.getElementById("menuPanel");

let tabs=[],active=null;
let bookmarks={},history=[];
let editingURL=false;

document.getElementById("menuBtn").onclick=()=>menu.style.display="flex";
menu.onmouseleave=()=>menu.style.display="none";

function normalize(v){
  if(v.startsWith("/?/")) return v;
  if(!v.includes(".")) return "https://www.startpage.com/sp/search?q="+encodeURIComponent(v);
  if(!v.startsWith("http")) return "https://"+v;
  return v;
}

homeSearch.onkeydown=e=>e.key==="Enter"&&newTab(normalize(homeSearch.value));

function newTab(url="https://www.startpage.com"){
  home.style.display="none";overlay.style.display="flex";

  const iframe=document.createElement("iframe");
  const tab=document.createElement("div");tab.className="tab";
  const icon=document.createElement("img");
  const title=document.createElement("span");title.textContent="New Tab";
  const close=document.createElement("span");close.textContent="✕";close.className="close";
  tab.append(icon,title,close);

  document.getElementById("tabsBar").insertBefore(tab,document.getElementById("newTabBtn"));
  frames.appendChild(iframe);

  const obj={iframe,tab,url};
  tabs.push(obj);

  tab.onclick=()=>activate(obj);
  close.onclick=e=>{e.stopPropagation();closeTab(obj)};

  iframe.src=__uv$config.prefix+__uv$config.encodeUrl(url);
  activate(obj);

  iframe.onload=()=>{
    try{
      title.textContent=iframe.contentDocument.title;
      const ico=iframe.contentDocument.querySelector("link[rel~='icon']");
      if(ico) icon.src=ico.href;
    }catch{}
  };
}

function activate(t){
  tabs.forEach(x=>{x.tab.classList.remove("active");x.iframe.classList.remove("active")});
  document.querySelectorAll(".customPage").forEach(p=>p.classList.remove("active"));
  active=t;
  t.tab.classList.add("active");
  t.iframe.classList.add("active");
}

urlBar.onfocus=()=>editingURL=true;
urlBar.onblur=()=>editingURL=false;

function updateURL(){
  if(active&&!editingURL){
    try{
      const enc=active.iframe.contentWindow.location.href.split(__uv$config.prefix)[1];
      active.url=__uv$config.decodeUrl(enc.replace(/^\/+/,''));
      urlBar.value=active.url;
      history.push({url:active.url,time:new Date().toLocaleString()});
    }catch{}
    star.textContent=bookmarks[active.url]?"★":"☆";
  }
  requestAnimationFrame(updateURL);
}
requestAnimationFrame(updateURL);

urlBar.onkeydown=e=>{
  if(e.key==="Enter"){
    const v=normalize(urlBar.value);
    if(v.startsWith("/?/")) openCustom(v);
    else active.iframe.src=__uv$config.prefix+__uv$config.encodeUrl(v);
  }
};

function openCustom(path){
  document.querySelectorAll("iframe").forEach(i=>i.classList.remove("active"));
  let page=document.getElementById(path);
  if(!page){
    page=document.createElement("div");
    page.className="customPage";
    page.id=path;
    frames.appendChild(page);
  }
  page.innerHTML="";
  page.classList.add("active");
  urlBar.value=path;
  if(path==="/?/History") renderHistory(page);
  if(path==="/?/Bookmarks") renderBookmarksPage(page);
}

function renderHistory(p){
  p.innerHTML=`<div class="customHeader"><h1>History</h1><button onclick="closeCustom()">Close</button></div>`;
  history.forEach(h=>{
    p.innerHTML+=`<div class="listItem"><div>${h.url}<br><span>${h.time}</span></div></div>`;
  });
}

function renderBookmarksPage(p){
  p.innerHTML=`<div class="customHeader"><h1>Bookmarks</h1><button onclick="closeCustom()">Close</button></div>`;
  Object.values(bookmarks).forEach(b=>{
    p.innerHTML+=`<div class="listItem"><div>${b.name}<br><span>${b.code}</span></div></div>`;
  });
}

function closeCustom(){
  document.querySelectorAll(".customPage").forEach(p=>p.classList.remove("active"));
  active.iframe.classList.add("active");
}

function openHistory(){openCustom("/?/History")}
function openBookmarks(){openCustom("/?/Bookmarks")}

function toggleBookmark(){
  if(!active) return;
  bookmarks[active.url]={name:active.url,code:active.url};
}

function injectDev(){
  try{
    const d=active.iframe.contentDocument;
    const s=d.createElement("script");
    s.src="//cdn.jsdelivr.net/npm/eruda";
    s.onload=()=>{const i=d.createElement("script");i.textContent="eruda.init();";d.body.appendChild(i);}
    d.body.appendChild(s);
  }catch{}
}

function goBack(){active?.iframe.contentWindow.history.back()}
function goForward(){active?.iframe.contentWindow.history.forward()}
function reloadTab(){active?.iframe.contentWindow.location.reload()}
function fullscreen(){active?.iframe.requestFullscreen()}
function closeTab(t){t.tab.remove();t.iframe.remove();tabs=tabs.filter(x=>x!==t)}
function closeOverlay(){overlay.style.display="none";home.style.display="flex"}
</script>

</body>
</html>
