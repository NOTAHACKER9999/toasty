<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glitch Hub Proxy</title>

<script src="/uv/uv.bundle.js"></script>
<script src="/uv/uv.config.js"></script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/uv/sw.js", { scope: __uv$config.prefix });
}
</script>

<style>
:root{
  --bg:#0a0a0a; --panel:#121212; --bar:#0e0e0e; --tab:#1a1a1a; --tab-active:#121212; --text:#ffffff;
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Segoe UI,Arial;background:var(--bg);color:var(--text);height:100vh;display:flex;flex-direction:column;overflow:hidden;}
header{background:var(--panel);padding:14px;text-align:center;font-size:2rem;font-weight:700;}
nav{display:flex;justify-content:center;gap:18px;padding:10px;background:var(--panel);}
.nav-btn{padding:10px 18px;background:#111;border:none;border-radius:8px;color:white;cursor:pointer;}
.nav-btn:hover{background:#222}
#home{flex:1;display:flex;justify-content:center;align-items:center;}
#homeSearch{width:420px;max-width:90%;padding:14px 18px;background:#111;border:none;border-radius:999px;color:white;font-size:1.1rem;outline:none;}
#proxyOverlay{position:fixed;inset:0;background:var(--bg);display:none;flex-direction:column;z-index:900;}
#tabsBar{display:flex;align-items:flex-end;background:var(--panel);padding:4px;overflow:hidden;position:relative;}
.tab{position:relative;display:flex;align-items:center;gap:6px;padding:8px 26px 8px 10px;background:var(--tab);color:white;border-top-left-radius:8px;border-top-right-radius:8px;cursor:pointer;min-width:80px;max-width:192px;white-space:nowrap;overflow:hidden;}
.tab.active{background:var(--tab-active);}
.tab img{width:16px;height:16px;}
.tab span{overflow:hidden;text-overflow:ellipsis;}
.tab .close{position:absolute;top:4px;right:6px;color:white;font-weight:700;font-size:14px;cursor:pointer;z-index:5;}
#newTabBtn{padding:8px 14px;background:#111;color:white;cursor:pointer;border-radius:8px;margin-left:4px;}
#closeOverlayBtn{position:absolute;right:4px;top:4px;padding:4px 10px;background:#111;color:white;font-weight:bold;border-radius:6px;cursor:pointer;z-index:10;}
#closeOverlayBtn:hover{background:#222;}
#browserBar{display:flex;align-items:center;gap:6px;padding:6px;background:var(--bar);}
.ctrl{padding:6px 10px;background:#111;border:none;color:white;cursor:pointer;}
.ctrl:hover{background:#222}
#urlWrap{position:relative;flex:1;}
#urlBar{width:100%;padding:6px 36px 6px 10px;background:black;border:none;color:white;font-family:monospace;outline:none;}
#bookmarkStar{position:absolute;right:8px;top:50%;transform:translateY(-50%);cursor:pointer;font-size:24px;user-select:none;}
#bookmarkBar{display:flex;flex-wrap:nowrap;gap:6px;padding:6px;background:var(--panel);overflow-x:auto;min-height:36px;}
.bookmarkButton{padding:6px 10px;background:#111;color:white;border-radius:6px;font-size:0.9rem;cursor:pointer;white-space:nowrap;}
.bookmarkButton:hover{background:#222;}
#frames{flex:1;position:relative;}
iframe{position:absolute;inset:0;width:100%;height:100%;border:none;display:none;}
iframe.active{display:block;}
.customFrame{position:absolute;inset:0;width:100%;height:100%;background:#0a0a0a;color:white;display:none;overflow:auto;padding:20px;}
.customFrame h1{margin-bottom:10px;}
#bmModalCreate,#bmModalEdit{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;justify-content:center;align-items:center;z-index:10001;}
.bmBox{background:#111;padding:24px;border-radius:14px;display:flex;flex-direction:column;gap:12px;}
.bmBox input{padding:10px;background:black;border:none;color:white;font-size:1rem;}
.bmBox button{padding:8px;background:#222;color:white;border:none;border-radius:6px;cursor:pointer;}
.bmBox button:hover{background:#333;}
.bmBox .deleteBtn{background:#660000;}
.bmBox .deleteBtn:hover{background:#990000;}
#menuBtn{padding:6px 10px;background:#111;border:none;color:white;border-radius:6px;cursor:pointer;font-size:18px;position:relative;}
#menuBtn:hover{background:#222;}
#menuPanel{position:absolute;top:36px;right:0;background:#111;border:1px solid #333;border-radius:6px;display:none;flex-direction:column;min-width:140px;z-index:1002;}
.menuItem{padding:8px 12px;color:white;cursor:pointer;}
.menuItem:hover{background:#222;}
</style>
</head>
<body>

<header>Glitch Hub</header>
<nav>
  <div class="nav-btn" onclick="location.href='../games/app.html'">Games</div>
  <div class="nav-btn" onclick="location.href='../movies/index.html'">Movies</div>
  <div class="nav-btn" onclick="location.href='../ai/index.html'">AI</div>
  <div class="nav-btn" onclick="location.href='../tools/index.html'">Tools</div>
</nav>

<div id="home">
  <input id="homeSearch" placeholder="Search or enter URL">
</div>

<div id="proxyOverlay">
  <div id="tabsBar">
    <div id="newTabBtn" onclick="newTab()">＋</div>
    <div id="closeOverlayBtn" onclick="closeOverlay()">✕</div>
  </div>
  <div id="browserBar">
    <button class="ctrl" onclick="goBack()">⟵</button>
    <button class="ctrl" onclick="goForward()">⟶</button>
    <button class="ctrl" onclick="reloadTab()">⟳</button>
    <div id="urlWrap">
      <input id="urlBar">
      <span id="bookmarkStar" onclick="toggleBookmark()">☆</span>
    </div>
    <div id="menuContainer" style="position:relative;">
      <button id="menuBtn">⋮</button>
      <div id="menuPanel">
        <div class="menuItem" onclick="newTab()">New Tab</div>
        <div class="menuItem" onclick="openCustomPage('/?/History')">History</div>
        <div class="menuItem" onclick="alert('Bookmarks Panel opened')">Bookmarks</div>
        <div class="menuItem" onclick="injectDev()">Dev Tools</div>
        <div class="menuItem" onclick="alert('Settings Panel opened')">Settings</div>
      </div>
    </div>
  </div>
  <div id="bookmarkBar"></div>
  <div id="frames"></div>
  <div id="customFrame" class="customFrame"></div>
</div>

<div id="bmModalCreate">
  <div class="bmBox">
    <input id="bmNameCreate" placeholder="Bookmark Name">
    <input id="bmCodeCreate" placeholder="Bookmark URL / JavaScript">
    <button onclick="saveBookmarkCreate()">Save</button>
    <button onclick="closeBMCreate()">Cancel</button>
  </div>
</div>
<div id="bmModalEdit">
  <div class="bmBox">
    <input id="bmNameEdit" placeholder="Bookmark Name">
    <input id="bmCodeEdit" placeholder="Bookmark URL / JavaScript">
    <button onclick="saveBookmarkEdit()">Save</button>
    <button class="deleteBtn" onclick="deleteBookmarkEdit()">Delete</button>
    <button onclick="closeBMEdit()">Cancel</button>
  </div>
</div>

<script>
// ---------------- Variables ----------------
const home=document.getElementById("home");
const homeSearch=document.getElementById("homeSearch");
const overlay=document.getElementById("proxyOverlay");
const frames=document.getElementById("frames");
const customFrame=document.getElementById("customFrame");
const urlBar=document.getElementById("urlBar");
const star=document.getElementById("bookmarkStar");
const bookmarkBar=document.getElementById("bookmarkBar");

const bmModalCreate=document.getElementById("bmModalCreate");
const bmNameCreate=document.getElementById("bmNameCreate");
const bmCodeCreate=document.getElementById("bmCodeCreate");

const bmModalEdit=document.getElementById("bmModalEdit");
const bmNameEdit=document.getElementById("bmNameEdit");
const bmCodeEdit=document.getElementById("bmCodeEdit");

const menuBtn=document.getElementById("menuBtn");
const menuPanel=document.getElementById("menuPanel");

let tabs=[], active=null;
let bookmarks={}, editingURL=null;
let userEditing=false;

// ---------------- Tabs ----------------
homeSearch.onkeydown=e=>{
  if(e.key==="Enter") newTab(normalize(homeSearch.value));
};

function normalize(v){
  if(!v.includes(".")) return "https://www.startpage.com/sp/search?q="+encodeURIComponent(v);
  if(!v.startsWith("http")) return "https://"+v;
  return v;
}

function newTab(url="https://www.startpage.com"){
  home.style.display="none"; overlay.style.display="flex";
  if(url.startsWith("/?/")) { openCustomPage(url); return; }

  const iframe=document.createElement("iframe");
  frames.appendChild(iframe);
  iframe.src=__uv$config.prefix+__uv$config.encodeUrl(url);
  showFrame(iframe);
}

function showFrame(frame){
  Array.from(frames.children).forEach(f=>f.style.display='none');
  customFrame.style.display='none';
  frame.style.display='block';
}

// ---------------- Custom Pages ----------------
function openCustomPage(url){
  Array.from(frames.children).forEach(f=>f.style.display='none');
  customFrame.style.display='block';
  customFrame.innerHTML="";
  if(url.startsWith("/?/History")){
    const h=document.createElement('h1'); h.textContent="History";
    customFrame.appendChild(h);
    const p=document.createElement('p'); p.textContent="Your previous searches will appear here.";
    customFrame.appendChild(p);
  } else {
    const h=document.createElement('h1'); h.textContent="Custom Page";
    customFrame.appendChild(h);
    const p=document.createElement('p'); p.textContent="Content for "+url;
    customFrame.appendChild(p);
  }
}

// ---------------- URL Bar ----------------
urlBar.addEventListener('input', ()=>{userEditing=true;});
urlBar.addEventListener('blur', ()=>{userEditing=false;});

// ---------------- Menu ----------------
menuBtn.addEventListener('mouseenter',()=>{menuPanel.style.display='flex';});
menuBtn.addEventListener('mouseleave',()=>{setTimeout(()=>{if(!menuPanel.matches(':hover')) menuPanel.style.display='none';},150);});
menuPanel.addEventListener('mouseleave',()=>{menuPanel.style.display='none';});

// ---------------- Proxy Controls ----------------
function goBack(){active?.iframe.contentWindow.history.back();}
function goForward(){active?.iframe.contentWindow.history.forward();}
function reloadTab(){active?.iframe.contentWindow.location.reload();}
function injectDev(){
  try{
    const s=document.createElement('script');
    s.src='//cdn.jsdelivr.net/npm/eruda';
    active.iframe.contentDocument.body.appendChild(s);
    s.onload=()=>eruda.init();
  }catch{}
}
function closeOverlay(){Array.from(frames.children).forEach(f=>f.remove()); customFrame.style.display='none'; overlay.style.display='none'; home.style.display='flex';}
</script>
</body>
</html>
