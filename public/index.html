<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Glitch Hub</title>

<!-- ================= UV PROXY ================= -->
<script src="/uv/uv.bundle.js"></script>
<script src="/uv/uv.config.js"></script>
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("/uv/sw.js", {
      scope: __uv$config.prefix,
    });
  });
}
</script>

<style>
:root{
  --bg:#050505;
  --accent:#ff2d2d;
  --panel:rgba(20,20,20,.96);
  --text:#e0e0e0;
  --border:#2f2f2f;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  background:var(--bg);
  color:var(--text);
  font-family:Segoe UI,Arial,sans-serif;
}

/* ===== HEADER ===== */
header{
  position:relative;
  text-align:center;
  padding:18px;
  font-size:2rem;
  font-weight:900;
  background:var(--panel);
  border-bottom:1px solid var(--border);
}

/* Settings button */
#settingsBtn{
  position:absolute;
  top:14px;
  right:18px;
  padding:8px 14px;
  border-radius:12px;
  border:1px solid var(--accent);
  background:#111;
  color:var(--accent);
  font-weight:900;
  cursor:pointer;
  text-shadow:0 0 6px var(--accent);
}

/* ===== NAV ===== */
nav{
  display:flex;
  justify-content:center;
  gap:18px;
  padding:10px;
  background:var(--panel);
  border-bottom:1px solid var(--border);
}

.nav-btn{
  padding:10px 18px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#111;
  cursor:pointer;
  font-weight:700;
}

.nav-btn:hover{
  box-shadow:0 0 12px var(--accent);
}

/* ===== MAIN ===== */
main{
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px;
}

#searchInput{
  width:100%;
  max-width:600px;
  padding:14px 18px;
  border-radius:14px;
  border:1px solid var(--border);
  background:#111;
  color:var(--text);
  font-size:1.2rem;
}

/* ===== PROXY OVERLAY ===== */
#proxyOverlay{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:9999;
  flex-direction:column;
}

/* ===== BROWSER BAR ===== */
#browserBar{
  display:flex;
  align-items:center;
  gap:6px;
  padding:8px;
  background:#0b0b0b;
  border-bottom:1px solid var(--border);
}

.browser-btn{
  padding:6px 10px;
  border-radius:10px;
  border:1px solid var(--accent);
  background:#111;
  color:var(--accent);
  font-weight:900;
  cursor:pointer;
  text-shadow:0 0 5px var(--accent);
}

#urlBar{
  flex:1;
  padding:8px 12px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#111;
  color:var(--text);
}

/* Tabs */
#tabs{
  display:flex;
  gap:6px;
  padding:6px;
  background:#060606;
  overflow-x:auto;
}

.tab{
  display:flex;
  align-items:center;
  gap:6px;
  padding:6px 10px;
  background:#111;
  border-radius:10px;
  cursor:pointer;
}

.tab img{
  width:16px;
  height:16px;
}

.tab span{
  max-width:120px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.tab .close{
  color:#ff5050;
  font-weight:900;
}

/* iframe */
#proxyFrame{
  flex:1;
  border:none;
  background:#fff;
}
</style>
</head>

<body>

<header>
  Glitch Hub
  <button id="settingsBtn">⚙</button>
</header>

<nav>
  <div class="nav-btn" onclick="location.href='../games/app.html'">Games</div>
  <div class="nav-btn" onclick="location.href='../movies/index.html'">Movies</div>
  <div class="nav-btn" onclick="location.href='../ai/index.html'">AI</div>
  <div class="nav-btn" onclick="location.href='../tools/index.html'">Tools</div>
</nav>

<main>
  <input id="searchInput" placeholder="Search or enter URL (press Enter)" />
</main>

<!-- ===== PROXY ===== -->
<div id="proxyOverlay">
  <div id="browserBar">
    <button class="browser-btn" onclick="goBack()">⟲</button>
    <button class="browser-btn" onclick="goForward()">⟳</button>
    <button class="browser-btn" onclick="refreshPage()">⟳⟳</button>
    <input id="urlBar" />
    <button class="browser-btn" onclick="newTab()">＋</button>
    <button class="browser-btn" id="injectDevtools">&lt;/&gt;</button>
  </div>

  <div id="tabs"></div>
  <iframe id="proxyFrame"></iframe>
</div>

<script>
const overlay = document.getElementById("proxyOverlay");
const frame = document.getElementById("proxyFrame");
const searchInput = document.getElementById("searchInput");
const urlBar = document.getElementById("urlBar");
const tabsEl = document.getElementById("tabs");

let tabs = [];
let activeTab = null;

/* ===== URL HELPERS ===== */
function normalize(input){
  if(!input.includes(".")){
    return "https://www.startpage.com/sp/search?q=" + encodeURIComponent(input);
  }
  if(!input.startsWith("http")) return "https://" + input;
  return input;
}

/* ===== TABS ===== */
function newTab(url="https://startpage.com"){
  const tab = { url };
  tabs.push(tab);
  setTab(tab);
}

function setTab(tab){
  activeTab = tab;
  overlay.style.display="flex";
  frame.src = __uv$config.prefix + __uv$config.encodeUrl(tab.url);
  renderTabs();
}

function closeTab(tab){
  tabs = tabs.filter(t=>t!==tab);
  if(tabs.length) setTab(tabs[0]);
  else overlay.style.display="none";
}

/* ===== RENDER TABS ===== */
function renderTabs(){
  tabsEl.innerHTML="";
  tabs.forEach(tab=>{
    const el=document.createElement("div");
    el.className="tab";
    el.innerHTML=`<img src="https://www.google.com/s2/favicons?domain=${tab.url}">
                  <span>${tab.url}</span>
                  <div class="close">×</div>`;
    el.onclick=()=>setTab(tab);
    el.querySelector(".close").onclick=e=>{
      e.stopPropagation();
      closeTab(tab);
    };
    tabsEl.appendChild(el);
  });
}

/* ===== HISTORY ===== */
function goBack(){
  frame.contentWindow.history.back();
  setTimeout(()=>frame.contentWindow.location.reload(),150);
}
function goForward(){
  frame.contentWindow.history.forward();
  setTimeout(()=>frame.contentWindow.location.reload(),150);
}
function refreshPage(){
  frame.contentWindow.location.reload();
}

/* ===== SEARCH ===== */
searchInput.addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    newTab(normalize(searchInput.value));
  }
});

urlBar.addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    activeTab.url = normalize(urlBar.value);
    setTab(activeTab);
  }
});

/* ===== URL DISPLAY ===== */
frame.addEventListener("load",()=>{
  try{
    const proxied = frame.contentWindow.location.href;
    const path = proxied.split(__uv$config.prefix)[1];
    urlBar.value = __uv$config.decodeUrl(path.slice(1));
  }catch{}
});

/* ===== ERUDA ===== */
document.getElementById("injectDevtools").onclick=()=>{
  try{
    const w=frame.contentWindow;
    if(w.eruda){w.eruda.show();return;}
    const s=w.document.createElement("script");
    s.src="//cdn.jsdelivr.net/npm/eruda";
    s.onload=()=>w.eruda.init();
    w.document.body.appendChild(s);
  }catch{}
};
</script>

</body>
</html>
