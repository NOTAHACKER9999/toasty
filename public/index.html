<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glitch Hub</title>

<!-- ============ UV PROXY ============ -->
<script src="/uv/uv.bundle.js"></script>
<script src="/uv/uv.config.js"></script>
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("/uv/sw.js", {
      scope: __uv$config.prefix
    });
  });
}
</script>

<style>
:root{
  --bg:#050505;
  --panel:#0f0f0f;
  --border:#2a2a2a;
  --accent:#ff2d2d;
  --text:#e0e0e0;
  --bubble-bg:#151515;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:Segoe UI,Arial;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== HEADER ===== */
header{
  background:var(--panel);
  padding:16px;
  text-align:center;
  font-size:2rem;
  font-weight:700;
  border-bottom:1px solid var(--border);
}

/* ===== NAV ===== */
nav{
  display:flex;
  justify-content:center;
  gap:18px;
  padding:10px;
  background:var(--panel);
  border-bottom:1px solid var(--border);
}

.nav-btn{
  padding:10px 18px;
  border:1px solid var(--border);
  border-radius:14px;
  cursor:pointer;
  background:#141414;
  color:var(--text);
  transition:all .3s;
}
.nav-btn:hover{
  box-shadow:0 0 10px var(--accent);
}

/* ===== MAIN SEARCH ===== */
main{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px;
}

#searchInput{
  width:100%;
  max-width:600px;
  padding:16px 20px;
  background:#111;
  border:1px solid var(--border);
  color:var(--text);
  border-radius:999px;
  font-size:1.1rem;
  outline:none;
}

/* ===== FOOTER ===== */
footer{
  padding:12px;
  text-align:center;
  background:var(--panel);
  border-top:1px solid var(--border);
  font-size:.85rem;
  color:#aaa;
}

/* ===== PROXY OVERLAY ===== */
#proxyOverlay{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  flex-direction:column;
  z-index:9999;
}

/* ===== TABS ===== */
#tabsBar{
  display:flex;
  gap:6px;
  padding:6px;
  background:#0b0b0b;
  border-bottom:1px solid var(--border);
  overflow-x:auto;
}

.tab{
  display:flex;
  align-items:center;
  gap:6px;
  padding:6px 10px;
  background:#141414;
  border:1px solid var(--border);
  border-radius:16px;
  font-size:.8rem;
  cursor:pointer;
  white-space:nowrap;
}

.tab.active{
  background:var(--accent);
  color:#000;
  font-weight:700;
}

.tab img{width:14px;height:14px}
.tab .close{font-weight:900;cursor:pointer}

/* ===== BROWSER BAR ===== */
#browserBar{
  display:flex;
  align-items:center;
  gap:8px;
  padding:8px;
  background:var(--panel);
  border-bottom:1px solid var(--border);
}

.bubble-btn{
  padding:8px 14px;
  border-radius:999px;
  background:var(--bubble-bg);
  border:1px solid var(--border);
  cursor:pointer;
  box-shadow:inset 0 0 6px rgba(255,45,45,.25),0 0 10px rgba(255,45,45,.35);
  transition:all .3s;
}
.bubble-btn:hover{
  box-shadow:0 0 15px var(--accent);
}

#urlBar{
  flex:1;
  padding:8px 16px;
  background:#0b0b0b;
  border:1px solid var(--border);
  border-radius:999px;
  font-family:monospace;
  font-size:.85rem;
  color:#ff5555;
  outline:none;
}

/* ===== FRAMES ===== */
#frames{
  flex:1;
  position:relative;
}

.proxyFrame{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:none;
  display:none;
}
.proxyFrame.active{display:block}

/* ===== SETTINGS PANEL ===== */
#settingsPanel{
  position:absolute;
  top:40px;
  right:10px;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:12px;
  padding:16px;
  z-index:10001;
  display:none;
  width:250px;
}

#settingsPanel h3{
  margin-bottom:8px;
  font-size:1rem;
  color:var(--accent);
}

.setting-item{
  margin-bottom:10px;
}

.setting-item label{
  font-size:.9rem;
  display:block;
  margin-bottom:4px;
}
.setting-item select, .setting-item input{
  width:100%;
  padding:6px;
  border-radius:6px;
  border:1px solid var(--border);
  background:#111;
  color:var(--text);
  font-size:.9rem;
}
</style>
</head>

<body>

<header>
  Glitch Hub
  <div style="position:absolute;top:16px;right:16px;">
    <div class="bubble-btn" onclick="toggleSettings()">⚙</div>
  </div>
</header>

<nav>
<div class="nav-btn" onclick="openNav('../games/app.html')">Games</div>
<div class="nav-btn" onclick="openNav('../movies/index.html')">Movies</div>
<div class="nav-btn" onclick="openNav('../ai/index.html')">AI</div>
<div class="nav-btn" onclick="openNav('../tools/index.html')">Tools</div>
</nav>

<main>
  <input id="searchInput" placeholder="Search or enter URL (press Enter)">
</main>

<footer>© 2025 Glitch Override</footer>

<!-- ===== OVERLAY ===== -->
<div id="proxyOverlay">

  <div id="tabsBar">
    <div class="tab" onclick="newTab()">＋</div>
  </div>

  <div id="browserBar">
    <div class="bubble-btn" onclick="goBack()">⟵</div>
    <div class="bubble-btn" onclick="goForward()">⟶</div>
    <div class="bubble-btn" onclick="refreshTab()">⟳</div>
    <input id="urlBar" spellcheck="false">
    <div class="bubble-btn" onclick="fullscreenTab()">⛶</div>
    <div class="bubble-btn" onclick="injectCode()">{"</>"}</div>
    <div class="bubble-btn" onclick="closeOverlay()">✕</div>
  </div>

  <div id="frames"></div>
</div>

<!-- ===== SETTINGS PANEL ===== -->
<div id="settingsPanel">
  <h3>Settings</h3>
  <div class="setting-item">
    <label for="themeSelect">Theme</label>
    <select id="themeSelect">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
      <option value="auto">Auto</option>
    </select>
  </div>
  <div class="setting-item">
    <label for="defaultSearch">Default Search Engine</label>
    <input id="defaultSearch" placeholder="https://www.startpage.com/sp/search?q=">
  </div>
  <div class="setting-item">
    <label for="cloakTitle">Cloak Tab Title</label>
    <input id="cloakTitle" placeholder="Custom Tab Title">
  </div>
  <div class="setting-item">
    <label for="cloakIcon">Cloak Tab Icon URL</label>
    <input id="cloakIcon" placeholder="Custom Favicon URL">
  </div>
</div>

<script>
const overlay=document.getElementById("proxyOverlay");
const tabsBar=document.getElementById("tabsBar");
const frames=document.getElementById("frames");
const urlBar=document.getElementById("urlBar");
const searchInput=document.getElementById("searchInput");
const settingsPanel=document.getElementById("settingsPanel");
const themeSelect=document.getElementById("themeSelect");
const defaultSearchInput=document.getElementById("defaultSearch");
const cloakTitleInput=document.getElementById("cloakTitle");
const cloakIconInput=document.getElementById("cloakIcon");

let tabs=[],active=null;
let editingUrl=false;

let DEFAULT_SEARCH="https://www.startpage.com/sp/search?q=";

// ===== THEME =====
function applyTheme(mode){
  if(mode==="auto"){
    mode=window.matchMedia("(prefers-color-scheme: dark)").matches?"dark":"light";
  }
  if(mode==="dark"){
    document.documentElement.style.setProperty('--bg','#050505');
    document.documentElement.style.setProperty('--panel','#0f0f0f');
    document.documentElement.style.setProperty('--text','#e0e0e0');
    document.documentElement.style.setProperty('--bubble-bg','#151515');
  }else{
    document.documentElement.style.setProperty('--bg','#fff');
    document.documentElement.style.setProperty('--panel','#ddd');
    document.documentElement.style.setProperty('--text','#111');
    document.documentElement.style.setProperty('--bubble-bg','#eee');
  }
}
themeSelect.addEventListener("change",()=>applyTheme(themeSelect.value));
applyTheme("dark"); // default

// ===== URL NORMALIZER =====
function normalize(input){
  if(!input.includes(".")) return (defaultSearchInput.value || DEFAULT_SEARCH)+encodeURIComponent(input);
  if(!input.startsWith("http")) return "https://"+input;
  return input;
}

// ===== HOME SEARCH =====
searchInput.addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    newTab(normalize(searchInput.value.trim()));
  }
});

// ===== ADDRESS BAR =====
urlBar.addEventListener("focus",()=>editingUrl=true);
urlBar.addEventListener("blur",()=>editingUrl=false);
urlBar.addEventListener("keydown",e=>{
  if(e.key==="Enter" && active){
    editingUrl=false;
    active.iframe.src=
      __uv$config.prefix+
      __uv$config.encodeUrl(normalize(urlBar.value.trim()));
  }
});

// ===== NAV BUTTONS =====
function openNav(path){
  newTab(location.origin+path.replace(/^.\//,"/"));
}

// ===== TABS =====
function newTab(url=DEFAULT_SEARCH){
  const iframe=document.createElement("iframe");
  iframe.className="proxyFrame";

  const tab=document.createElement("div");
  tab.className="tab";

  const icon=document.createElement("img");
  icon.src="data:image/svg+xml;base64,PHN2Zy8+"; // default icon

  const title=document.createElement("span");
  title.textContent="New Tab";

  const close=document.createElement("span");
  close.textContent="✕";
  close.className="close";
  close.onclick=e=>{e.stopPropagation();closeTab(tabObj)};

  tab.append(icon,title,close);
  tab.onclick=()=>activate(tabObj);

  const tabObj={iframe,tab,icon,title};
  tabs.splice(tabs.length-1,0,tabObj);
  tabsBar.insertBefore(tab,tabsBar.lastElementChild);
  frames.appendChild(iframe);

  activate(tabObj);
  iframe.src=__uv$config.prefix+__uv$config.encodeUrl(url);
  overlay.style.display="flex";
}

// ===== ACTIVATE TAB =====
function activate(t){
  tabs.forEach(x=>{
    x.iframe.classList.remove("active");
    x.tab.classList.remove("active");
  });
  active=t;
  t.iframe.classList.add("active");
  t.tab.classList.add("active");
}

// ===== CLOSE TAB =====
function closeTab(t){
  const i=tabs.indexOf(t);
  if(i>-1){
    t.iframe.remove();
    t.tab.remove();
    tabs.splice(i,1);
    activate(tabs[i-1]||tabs[0]);
  }
}

// ===== NAV CONTROLS =====
function goBack(){active?.iframe.contentWindow.history.back()}
function goForward(){active?.iframe.contentWindow.history.forward()}
function refreshTab(){active?.iframe.contentWindow.location.reload()}
function fullscreenTab(){active?.iframe.requestFullscreen?.()}

// ===== INJECT CODE =====
function injectCode(){
  if(!active) return;
  const code=`javascript:(function () {var script=document.createElement('script');script.src="//cdn.jsdelivr.net/npm/eruda";document.body.appendChild(script); script.onload = function () { eruda.init() } })();`;
  active.iframe.contentWindow.eval(code);
}

// ===== SETTINGS PANEL =====
function toggleSettings(){
  settingsPanel.style.display=settingsPanel.style.display==="block"?"none":"block";
}

// ===== LIVE URL / TITLE / ICON / CLOAKING =====
setInterval(()=>{
  if(!active || editingUrl) return;
  try{
    const w=active.iframe.contentWindow;
    const d=active.iframe.contentDocument;

    const href=w.location.href;
    if(href.includes(__uv$config.prefix)){
      const encoded=href.split(__uv$config.prefix)[1];
      urlBar.value=__uv$config.decodeUrl(encoded.replace(/^\/+/,'')) || urlBar.value;
    }

    // title & icon cloaking
    if(cloakTitleInput.value) active.title.textContent=cloakTitleInput.value;
    else if(d?.title) active.title.textContent=d.title.slice(0,22);

    if(cloakIconInput.value) active.icon.src=cloakIconInput.value;
    else{
      const fav=d?.querySelector("link[rel~='icon']");
      if(fav?.href) active.icon.src=fav.href;
    }
  }catch{}
},500);

</script>

</body>
</html>
