<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glitch Hub</title>

<!-- ============ UV PROXY ============ -->
<script src="/uv/uv.bundle.js"></script>
<script src="/uv/uv.config.js"></script>
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("/uv/sw.js", {
      scope: __uv$config.prefix
    });
  });
}
</script>

<style>
:root{
  --bg:#050505;
  --panel:#0f0f0f;
  --border:#2a2a2a;
  --accent:#ff2d2d;
  --text:#e0e0e0;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:Segoe UI,Arial;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== HEADER ===== */
header{
  background:var(--panel);
  padding:16px;
  text-align:center;
  font-size:2rem;
  font-weight:700;
  border-bottom:1px solid var(--border);
}

/* ===== NAV ===== */
nav{
  display:flex;
  justify-content:center;
  gap:18px;
  padding:10px;
  background:var(--panel);
  border-bottom:1px solid var(--border);
}

.nav-btn{
  padding:10px 18px;
  border:1px solid var(--border);
  border-radius:14px;
  cursor:pointer;
  background:#141414;
  transition:.2s;
}
.nav-btn:hover{
  box-shadow:0 0 12px var(--accent);
}

/* ===== MAIN SEARCH ===== */
main{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px;
}

#searchForm{
  display:flex;
  gap:10px;
  width:100%;
  max-width:600px;
}

#searchInput{
  flex:1;
  padding:14px;
  background:#111;
  border:1px solid var(--border);
  color:var(--text);
  border-radius:999px;
  font-size:1.1rem;
}

#searchButton{
  padding:14px 26px;
  border:none;
  border-radius:999px;
  background:var(--accent);
  font-weight:800;
  cursor:pointer;
}

/* ===== FOOTER ===== */
footer{
  padding:12px;
  text-align:center;
  background:var(--panel);
  border-top:1px solid var(--border);
  font-size:.85rem;
  color:#aaa;
}

/* ===== PROXY OVERLAY ===== */
#proxyOverlay{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  flex-direction:column;
  z-index:9999;
}

/* ===== TABS ===== */
#tabsBar{
  display:flex;
  gap:6px;
  padding:6px;
  background:#0b0b0b;
  border-bottom:1px solid var(--border);
  overflow-x:auto;
}

.tab{
  display:flex;
  align-items:center;
  gap:6px;
  padding:6px 10px;
  background:#141414;
  border:1px solid var(--border);
  border-radius:16px;
  font-size:.8rem;
  cursor:pointer;
  white-space:nowrap;
}

.tab.active{
  background:var(--accent);
  color:#000;
  font-weight:700;
}

.tab img{
  width:14px;
  height:14px;
}

.tab .close{
  margin-left:6px;
  font-weight:900;
  cursor:pointer;
}

/* ===== BROWSER BAR ===== */
#browserBar{
  display:flex;
  align-items:center;
  gap:8px;
  padding:8px;
  background:var(--panel);
  border-bottom:1px solid var(--border);
}

.bubble-btn{
  padding:8px 14px;
  border-radius:999px;
  background:#151515;
  border:1px solid var(--border);
  cursor:pointer;
  box-shadow:
    inset 0 0 6px rgba(255,45,45,.25),
    0 0 10px rgba(255,45,45,.35);
  transition:.2s;
}

.bubble-btn:hover{
  background:var(--accent);
  color:#000;
  box-shadow:0 0 18px var(--accent);
}

#urlDisplay{
  flex:1;
  padding:8px 16px;
  background:#0b0b0b;
  border:1px solid var(--border);
  border-radius:999px;
  font-family:monospace;
  font-size:.85rem;
  color:#ff5555;
  overflow:hidden;
  white-space:nowrap;
  text-overflow:ellipsis;
}

/* ===== FRAMES ===== */
#frames{
  flex:1;
  position:relative;
}

.proxyFrame{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:none;
  display:none;
}

.proxyFrame.active{
  display:block;
}
</style>
</head>

<body>

<header>Glitch Hub</header>

<nav>
  <div class="nav-btn" onclick="location.href='../games/app.html'">Games</div>
  <div class="nav-btn" onclick="location.href='../movies/index.html'">Movies</div>
  <div class="nav-btn" onclick="location.href='../ai/index.html'">AI</div>
  <div class="nav-btn" onclick="location.href='../tools/index.html'">Tools</div>
</nav>

<main>
  <form id="searchForm">
    <input id="searchInput" placeholder="Search or enter URL...">
    <button id="searchButton">Search</button>
  </form>
</main>

<footer>© 2025 Glitch Override</footer>

<!-- ============ OVERLAY ============ -->
<div id="proxyOverlay">

  <div id="tabsBar">
    <div class="tab" onclick="newTab()">＋</div>
  </div>

  <div id="browserBar">
    <div class="bubble-btn" onclick="goBack()">⟵</div>
    <div class="bubble-btn" onclick="goForward()">⟶</div>
    <div class="bubble-btn" onclick="refreshTab()">⟳</div>
    <div id="urlDisplay">Loading...</div>
    <div class="bubble-btn" onclick="closeOverlay()">✕</div>
  </div>

  <div id="frames"></div>
</div>

<script>
const overlay = document.getElementById("proxyOverlay");
const tabsBar = document.getElementById("tabsBar");
const frames = document.getElementById("frames");
const urlDisplay = document.getElementById("urlDisplay");
const searchInput = document.getElementById("searchInput");

let tabs = [];
let active = null;

/* ===== SEARCH ===== */
document.getElementById("searchForm").onsubmit = e=>{
  e.preventDefault();
  let v = searchInput.value.trim();
  if(!v) return;
  if(!v.includes(".")){
    v="https://www.startpage.com/sp/search?q="+encodeURIComponent(v);
  } else if(!v.startsWith("http")){
    v="https://"+v;
  }
  newTab(v);
};

/* ===== TAB SYSTEM ===== */
function newTab(url){
  const iframe = document.createElement("iframe");
  iframe.className="proxyFrame";

  const tab = document.createElement("div");
  tab.className="tab";

  const icon=document.createElement("img");
  icon.src="data:image/svg+xml;base64,PHN2Zy8+";

  const title=document.createElement("span");
  title.textContent="New Tab";

  const close=document.createElement("span");
  close.textContent="✕";
  close.className="close";
  close.onclick=e=>{
    e.stopPropagation();
    closeTab(tabObj);
  };

  tab.append(icon,title,close);
  tab.onclick=()=>activate(tabObj);

  const tabObj={iframe,tab,icon,title};
  tabs.splice(tabs.length-1,0,tabObj);
  tabsBar.insertBefore(tab,tabsBar.lastElementChild);
  frames.appendChild(iframe);

  activate(tabObj);

  if(url){
    iframe.src=__uv$config.prefix+__uv$config.encodeUrl(url);
  }

  overlay.style.display="flex";
}

function activate(t){
  tabs.forEach(x=>{
    x.iframe.classList.remove("active");
    x.tab.classList.remove("active");
  });
  active=t;
  t.iframe.classList.add("active");
  t.tab.classList.add("active");
}

function closeTab(t){
  const i=tabs.indexOf(t);
  if(i>-1){
    t.iframe.remove();
    t.tab.remove();
    tabs.splice(i,1);
    activate(tabs[i-1]||tabs[0]);
  }
}

/* ===== NAV CONTROLS ===== */
function goBack(){active?.iframe.contentWindow.history.back();}
function goForward(){active?.iframe.contentWindow.history.forward();}
function refreshTab(){active?.iframe.contentWindow.location.reload();}
function closeOverlay(){
  overlay.style.display="none";
  tabs=[];
  frames.innerHTML="";
  tabsBar.innerHTML='<div class="tab" onclick="newTab()">＋</div>';
}

/* ===== LIVE URL / TITLE / ICON ===== */
setInterval(()=>{
  if(!active) return;
  try{
    const w=active.iframe.contentWindow;
    const d=active.iframe.contentDocument;

    const href=w.location.href;
    if(href.includes(__uv$config.prefix)){
      const encoded=href.split(__uv$config.prefix)[1];
      urlDisplay.textContent=
        __uv$config.decodeUrl(encoded.replace(/^\/+/,''));
    }

    if(d?.title) active.title.textContent=d.title.slice(0,22);

    const fav=d?.querySelector("link[rel~='icon']");
    if(fav?.href) active.icon.src=fav.href;
  }catch{}
},500);
</script>

</body>
</html>
