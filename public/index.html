<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glitch Hub</title>

<!-- Ultraviolet Proxy -->
<script src="/uv/uv.bundle.js"></script>
<script src="/uv/uv.config.js"></script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/uv/sw.js", { scope: __uv$config.prefix });
}
</script>

<style>
:root{
  --bg:#0a0a0a;
  --panel:#121212;
  --bar:#0e0e0e;
  --tab:#1a1a1a;
  --tab-active:#121212;
  --text:#ffffff;
  --hover:#222;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Segoe UI,Arial;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* ---------- HEADER / HOME ---------- */
header{
  background:var(--panel);
  padding:14px;
  text-align:center;
  font-size:2rem;
  font-weight:700;
}
nav{
  display:flex;
  justify-content:center;
  gap:18px;
  padding:10px;
  background:var(--panel);
}
.nav-btn{
  padding:10px 18px;
  background:#111;
  border:none;
  border-radius:8px;
  color:white;
  cursor:pointer;
}
.nav-btn:hover{background:#222}

#home{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}
#homeSearch{
  width:420px;
  max-width:90%;
  padding:14px 18px;
  background:#111;
  border:none;
  border-radius:999px;
  color:white;
  font-size:1.1rem;
  outline:none;
}

/* ---------- PROXY OVERLAY ---------- */
#proxyOverlay{
  position:fixed;
  inset:0;
  background:var(--bg);
  display:none;
  flex-direction:column;
  z-index:9999;
}

/* ---------- TABS ---------- */
#tabsBar{
  display:flex;
  align-items:flex-end;
  background:var(--panel);
  padding:4px;
  overflow:hidden;
  position:relative;
}

.tab{
  position:relative;
  display:flex;
  align-items:center;
  gap:6px;
  padding:8px 26px 8px 10px;
  background:var(--tab);
  color:white;
  border-top-left-radius:8px;
  border-top-right-radius:8px;
  cursor:pointer;
  min-width:80px;
  max-width:192px;
  white-space:nowrap;
  overflow:hidden;
}
.tab.active{
  background:var(--tab-active);
}
.tab img{
  width:16px;
  height:16px;
}
.tab span{
  overflow:hidden;
  text-overflow:ellipsis;
}

/* CLOSE BUTTON ON TAB */
.tab .close{
  position:absolute;
  top:4px;
  right:6px;
  color:white;
  font-weight:700;
  font-size:14px;
  cursor:pointer;
  z-index:5;
}

/* NEW TAB BUTTON */
#newTabBtn{
  padding:8px 14px;
  background:#111;
  color:white;
  cursor:pointer;
  border-radius:8px;
  margin-left:4px;
}

/* CLOSE OVERLAY BUTTON */
#closeOverlayBtn{
  position:absolute;
  right:4px;
  top:4px;
  padding:4px 10px;
  background:#111;
  color:white;
  font-weight:bold;
  border-radius:6px;
  cursor:pointer;
  z-index:10;
}
#closeOverlayBtn:hover{background:#222}

/* ---------- BROWSER BAR ---------- */
#browserBar{
  display:flex;
  align-items:center;
  gap:6px;
  padding:6px;
  background:var(--bar);
}

.ctrl{
  padding:6px 10px;
  background:#111;
  border:none;
  color:white;
  cursor:pointer;
}
.ctrl:hover{background:#222}

#urlWrap{
  position:relative;
  flex:1;
}

#urlBar{
  width:100%;
  padding:6px 36px 6px 10px;
  background:black;
  border:none;
  color:white;
  font-family:monospace;
  outline:none;
}

/* BOOKMARK STAR */
#bookmarkStar{
  position:absolute;
  right:8px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:16px;
  user-select:none;
}

/* ---------- BOOKMARK BAR ---------- */
#bookmarkBar{
  display:flex;
  gap:6px;
  padding:6px;
  background:var(--panel);
  overflow-x:auto;
}
.bookmark{
  padding:4px 10px;
  background:#111;
  color:white;
  cursor:pointer;
  border-radius:6px;
  font-size:.85rem;
}

/* ---------- FRAMES ---------- */
#frames{
  flex:1;
  position:relative;
}
iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:none;
  display:none;
}
iframe.active{display:block}

/* ---------- BOOKMARK MODAL ---------- */
#bmModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
}
#bmBox{
  background:#111;
  padding:20px;
  border-radius:10px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
#bmBox input{
  padding:6px;
  background:black;
  border:none;
  color:white;
}
</style>
</head>
<body>

<header>Glitch Hub</header>

<nav>
  <div class="nav-btn" onclick="location.href='../games/app.html'">Games</div>
  <div class="nav-btn" onclick="location.href='../movies/index.html'">Movies</div>
  <div class="nav-btn" onclick="location.href='../ai/index.html'">AI</div>
  <div class="nav-btn" onclick="location.href='../tools/index.html'">Tools</div>
</nav>

<div id="home">
  <input id="homeSearch" placeholder="Search or enter URL">
</div>

<!-- PROXY -->
<div id="proxyOverlay">
  <div id="tabsBar">
    <div id="newTabBtn" onclick="newTab()">＋</div>
    <div id="closeOverlayBtn" onclick="closeOverlay()">✕</div>
  </div>

  <div id="browserBar">
    <button class="ctrl" onclick="goBack()">⟵</button>
    <button class="ctrl" onclick="goForward()">⟶</button>
    <button class="ctrl" onclick="reloadTab()">⟳</button>

    <div id="urlWrap">
      <input id="urlBar">
      <span id="bookmarkStar" onclick="toggleBookmark()">☆</span>
    </div>

    <button class="ctrl" onclick="fullscreen()">⛶</button>
    <button class="ctrl" onclick="injectDev()">&lt;/&gt;</button>
  </div>

  <div id="bookmarkBar"></div>
  <div id="frames"></div>
</div>

<!-- BOOKMARK MODAL -->
<div id="bmModal">
  <div id="bmBox">
    <input id="bmName" placeholder="Bookmark Name">
    <input id="bmCode" placeholder="Bookmark URL / JavaScript">
    <button onclick="saveBookmark()">Save</button>
    <button onclick="closeBM()">Cancel</button>
  </div>
</div>

<script>
const home = document.getElementById("home");
const homeSearch = document.getElementById("homeSearch");
const overlay = document.getElementById("proxyOverlay");
const tabsBar = document.getElementById("tabsBar");
const frames = document.getElementById("frames");
const urlBar = document.getElementById("urlBar");
const star = document.getElementById("bookmarkStar");
const bookmarkBar = document.getElementById("bookmarkBar");
const bmModal = document.getElementById("bmModal");
const bmName = document.getElementById("bmName");
const bmCode = document.getElementById("bmCode");

let tabs = [], active = null;

// Bookmark structure: {url: {name, code}}
let bookmarks = {};

function normalize(v){
  if(!v.includes(".")) return "https://www.startpage.com/sp/search?q="+encodeURIComponent(v);
  if(!v.startsWith("http")) return "https://"+v;
  return v;
}

homeSearch.onkeydown = e => { if(e.key==="Enter") newTab(normalize(homeSearch.value)); };

function newTab(url="https://www.startpage.com"){
  home.style.display = "none";
  overlay.style.display = "flex";

  const iframe = document.createElement("iframe");
  const tab = document.createElement("div");
  tab.className = "tab";

  const icon = document.createElement("img");
  const title = document.createElement("span");
  title.textContent = "New Tab";

  const close = document.createElement("span");
  close.className = "close";
  close.textContent = "✕";

  tab.append(icon, title, close);
  tabsBar.insertBefore(tab, document.getElementById("newTabBtn"));
  frames.appendChild(iframe);

  const obj = {iframe, tab, url};
  tabs.push(obj);

  close.onclick = e => { e.stopPropagation(); closeTab(obj); };
  tab.onclick = () => activate(obj);

  iframe.src = __uv$config.prefix + __uv$config.encodeUrl(url);
  activate(obj);

  iframe.onload = () => {
    try {
      title.textContent = iframe.contentDocument.title || url;
      const ico = iframe.contentDocument.querySelector("link[rel~='icon']");
      if(ico) icon.src = ico.href;
    } catch{}
  };
}

function activate(t){
  tabs.forEach(x=>{ x.tab.classList.remove("active"); x.iframe.classList.remove("active"); });
  active = t;
  t.tab.classList.add("active");
  t.iframe.classList.add("active");
  urlBar.value = t.url;
  star.textContent = bookmarks[t.url] ? "★" : "☆";
}

urlBar.onkeydown = e => {
  if(e.key==="Enter"){
    active.url = normalize(urlBar.value);
    active.iframe.src = __uv$config.prefix + __uv$config.encodeUrl(active.url);
  }
};

function closeTab(t){
  t.tab.remove();
  t.iframe.remove();
  tabs = tabs.filter(x=>x!==t);
  if(tabs.length) activate(tabs[tabs.length-1]);
  else closeOverlay();
}

function closeOverlay(){
  tabs.forEach(t=>{ t.tab.remove(); t.iframe.remove(); });
  tabs = [];
  overlay.style.display = "none";
  home.style.display = "flex";
}

function toggleBookmark(){
  if(!active) return;
  if(bookmarks[active.url]){
    delete bookmarks[active.url];
    star.textContent = "☆";
    renderBookmarks();
  } else {
    bmName.value = active.tab.querySelector("span").textContent;
    bmCode.value = active.url;
    bmModal.style.display = "flex";
  }
}

function saveBookmark(){
  const name = bmName.value.trim();
  const code = bmCode.value.trim();
  if(!name || !code) return;
  bookmarks[code] = {name, code};
  bmModal.style.display = "none";
  star.textContent = "★";
  renderBookmarks();
}

function closeBM(){ bmModal.style.display = "none"; }

function renderBookmarks(){
  bookmarkBar.innerHTML = "";
  for(const url in bookmarks){
    const b = document.createElement("div");
    b.className = "bookmark";
    b.textContent = bookmarks[url].name;

    b.onclick = () => {
      if(url.startsWith("javascript:")){
        // Inject bookmarklet
        try { active.iframe.contentWindow.eval(url.replace(/^javascript:/,"")); } catch {}
      } else {
        newTab(url);
      }
    };

    bookmarkBar.appendChild(b);
  }
}

// Browser controls
function goBack(){ active?.iframe.contentWindow.history.back() }
function goForward(){ active?.iframe.contentWindow.history.forward() }
function reloadTab(){ active?.iframe.contentWindow.location.reload() }
function fullscreen(){ active?.iframe.requestFullscreen() }
function injectDev(){
  try{
    active.iframe.contentWindow.eval(`
      var s=document.createElement('script');
      s.src='//cdn.jsdelivr.net/npm/eruda';
      document.body.appendChild(s);
      s.onload=()=>eruda.init();
    `);
  } catch{}
}
</script>
</body>
</html>
