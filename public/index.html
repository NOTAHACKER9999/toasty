<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Glitch Hub</title>

<!-- UV Proxy -->
<script src="/uv/uv.bundle.js"></script>
<script src="/uv/uv.config.js"></script>
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("/uv/sw.js", {
      scope: __uv$config.prefix,
    });
  });
}
</script>

<style>
:root {
  --bg:#050505;
  --accent:#ff2d2d;
  --panel:rgba(20,20,20,0.96);
  --text:#e0e0e0;
  --border:#2f2f2f;
  --hover:#2a2a2a;
  --transition:all .3s ease;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Segoe UI',Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

header{
  background:var(--panel);
  padding:16px 32px;
  text-align:center;
  font-size:2rem;
  font-weight:700;
  border-bottom:1px solid var(--border);
}

nav{
  display:flex;
  justify-content:center;
  gap:20px;
  background:var(--panel);
  padding:10px;
  border-bottom:1px solid var(--border);
}

nav .section-button{
  background:var(--panel);
  border:1px solid var(--border);
  padding:12px 20px;
  border-radius:12px;
  font-size:1rem;
  font-weight:600;
  cursor:pointer;
  transition:var(--transition);
}

nav .section-button:hover{
  background:var(--hover);
  box-shadow:0 0 15px var(--accent);
}

main{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px;
}

#searchForm{
  display:flex;
  gap:10px;
  width:100%;
  max-width:600px;
}

#searchInput{
  flex:1;
  padding:12px 16px;
  font-size:1.2rem;
  border-radius:10px;
  border:1px solid var(--border);
  background:#111;
  color:var(--text);
}

#searchButton{
  padding:12px 20px;
  font-size:1.2rem;
  font-weight:600;
  border:none;
  border-radius:10px;
  background:var(--accent);
  color:#000;
  cursor:pointer;
  transition:var(--transition);
}

#searchButton:hover{
  background:#ff5050;
}

footer{
  text-align:center;
  padding:12px;
  background:var(--panel);
  border-top:1px solid var(--border);
  font-size:.85rem;
  color:#aaa;
}

#proxyOverlay{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  flex-direction:column;
  z-index:9999;
}

#proxyBar{
  height:60px;
  background:var(--panel);
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px;
  border-bottom:2px solid var(--accent);
}

#proxyUrl{
  flex:1;
  height:40px;
  background:#111;
  border:none;
  outline:none;
  color:var(--accent);
  padding:0 10px;
  font-size:16px;
  border-radius:6px;
}

#proxyGo,
#proxyClose{
  height:40px;
  padding:0 16px;
  border:none;
  border-radius:6px;
  background:var(--accent);
  color:#000;
  font-weight:700;
  cursor:pointer;
}

#proxyFrame{
  flex:1;
  width:100%;
  border:none;
  background:#fff;
}
</style>
</head>

<body>

<header>Glitch Hub</header>

<nav>
  <div class="section-button" onclick="location.href='../games/app.html'">Games</div>
  <div class="section-button" onclick="location.href='../movies/index.html'">Movies</div>
  <div class="section-button" onclick="location.href='../ai/index.html'">AI</div>
  <div class="section-button" onclick="location.href='../tools/index.html'">Tools</div>
</nav>

<main>
  <form id="searchForm">
    <input id="searchInput" placeholder="Search with Startpage..." />
    <button id="searchButton" type="submit">Search</button>
  </form>
</main>

<footer>Â© 2025 Glitch Override. All rights reserved.</footer>

<div id="proxyOverlay">
  <div id="proxyBar">
    <input id="proxyUrl" placeholder="Enter URL or search..." />
    <button id="proxyGo">Go</button>
    <button id="proxyClose">Close</button>
  </div>
  <iframe id="proxyFrame"></iframe>
</div>

<script>
const overlay = document.getElementById("proxyOverlay");
const frame = document.getElementById("proxyFrame");
const urlInput = document.getElementById("proxyUrl");
const searchForm = document.getElementById("searchForm");
const searchInput = document.getElementById("searchInput");

// Decode /b/ or /uv/ URL for display only
function decodeForBar(url){
  try{
    if(url.includes("/b/")){
      const encoded = url.split("/b/")[1];
      return decodeURIComponent(encoded);
    } else if(url.includes("/uv/")){
      const encoded = url.split("/uv/")[1];
      return __uv$config.decodeUrl(encoded);
    } else {
      return url;
    }
  } catch(e){ return url; }
}

// Load proxy (keep server routes intact!)
function loadProxy(target){
  target = target.trim();
  if(!target) return;

  if(!target.includes(".")){
    target = "https://www.startpage.com/sp/search?q="+encodeURIComponent(target);
  } else if(!target.startsWith("http")){
    target = "https://"+target;
  }

  overlay.style.display="flex";

  // Use /b/ for Bare server
  frame.src = "/b/"+encodeURIComponent(target);

  // Show unproxied in bar
  urlInput.value = target;
}

// Auto-update bar
frame.addEventListener("load", ()=>{
  try{
    urlInput.value = decodeForBar(frame.src);
  } catch(e){
    // fallback to last value
  }
});

searchForm.addEventListener("submit", e=>{
  e.preventDefault();
  loadProxy(searchInput.value);
});

document.getElementById("proxyGo").onclick = ()=>loadProxy(urlInput.value);
document.getElementById("proxyClose").onclick = ()=>{
  frame.src="about:blank";
  overlay.style.display="none";
};
</script>

</body>
</html>
