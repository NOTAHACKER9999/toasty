<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glitch Hub</title>
<link id="themeLink" rel="stylesheet" href="dark.css">
<!-- UV PROXY SCRIPTS -->
<script src="/uv/uv.bundle.js"></script>
<script src="/uv/uv.config.js"></script>
<script>
if("serviceWorker" in navigator){
  window.addEventListener("load",()=>{navigator.serviceWorker.register("/uv/sw.js",{scope:__uv$config.prefix});});
}
</script>
</head>
<body>

<header>
  Glitch Hub
  <div class="settings-btn"><div class="bubble-btn" onclick="toggleSettings()">⚙</div></div>
</header>

<nav>
<div class="nav-btn" onclick="openNav('../games/app.html')">Games</div>
<div class="nav-btn" onclick="openNav('../movies/index.html')">Movies</div>
<div class="nav-btn" onclick="openNav('../ai/index.html')">AI</div>
<div class="nav-btn" onclick="openNav('../tools/index.html')">Tools</div>
</nav>

<main>
  <input id="searchInput" placeholder="Search or enter URL (press Enter)">
</main>

<footer>© 2025 Glitch Override</footer>

<!-- PROXY OVERLAY -->
<div id="proxyOverlay">
  <div id="tabsBar"><div class="tab" onclick="newTab()">＋</div></div>
  <div id="browserBar">
    <div class="bubble-btn" onclick="goBack()">⟵</div>
    <div class="bubble-btn" onclick="goForward()">⟶</div>
    <div class="bubble-btn" onclick="refreshTab()">⟳</div>
    <input id="urlBar" spellcheck="false">
    <div class="bubble-btn" onclick="fullscreenTab()">⛶</div>
    <div class="bubble-btn" onclick="injectCode()">{"</>"}</div>
    <div class="bubble-btn" onclick="closeOverlay()">✕</div>
  </div>
  <div id="frames"></div>
</div>

<!-- SETTINGS PANEL -->
<div id="settingsPanel">
  <div id="settingsMenu">
    <button class="active" data-section="themeSection">Theme</button>
    <button data-section="browserSection">Browser</button>
    <button data-section="cloakSection">Cloak</button>
    <button data-section="deviceSection">Device</button>
  </div>
  <div id="settingsContent">
    <!-- Theme Section -->
    <div id="themeSection" class="settings-section">
      <div class="setting-item">
        <label for="themeSelect">Theme</label>
        <select id="themeSelect">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
          <option value="auto">Auto</option>
        </select>
      </div>
    </div>

    <!-- Browser Section -->
    <div id="browserSection" class="settings-section" style="display:none">
      <div class="setting-item">
        <label for="defaultSearchSelect">Default Browser</label>
        <select id="defaultSearchSelect">
          <option value="https://www.startpage.com/sp/search?q=">Startpage</option>
          <option value="https://www.google.com/search?q=">Google</option>
          <option value="https://www.bing.com/search?q=">Bing</option>
          <option value="https://search.yahoo.com/search?p=">Yahoo</option>
          <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
        </select>
      </div>
    </div>

    <!-- Cloak Section -->
    <div id="cloakSection" class="settings-section" style="display:none">
      <div class="setting-item">
        <label for="cloakSiteSelect">Cloak Site</label>
        <select id="cloakSiteSelect">
          <option value="">None</option>
          <option value="Google">Google</option>
          <option value="GitHub">GitHub</option>
          <option value="YouTube">YouTube</option>
          <option value="Facebook">Facebook</option>
        </select>
      </div>
    </div>

    <!-- Device Section -->
    <div id="deviceSection" class="settings-section" style="display:none">
      <div class="setting-item">
        <label for="deviceSelect">Device</label>
        <select id="deviceSelect">
          <option value="desktop">Desktop</option>
          <option value="tablet">Tablet</option>
          <option value="mobile">Mobile</option>
        </select>
      </div>
    </div>
  </div>
</div>

<script src="app.js"></script> <!-- All JS (tabs, proxy, settings) from previous full version -->
</body>
</html>
