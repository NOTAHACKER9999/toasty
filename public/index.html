<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Browser GUI</title>

    <!-- UV Proxy Scripts -->
    <script src="uv.bundle.js"></script>
    <script src="uv.config.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("uv/sw.js", {
                    scope: __uv$config.prefix,
                });
            });
        }
    </script>

    <style>
        /* Full-screen body */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #141414;
            font-family: sans-serif;
        }

        /* URL input */
        #urlInput {
            position: absolute;
            top: 0;
            left: 0;
            width: 80vw;
            height: 10vh;
            padding-left: 0.5em;
            font-size: 5vh;
            border: 0;
            outline: 0;
            color: aliceblue;
            background-color: #25252a;
            box-sizing: border-box;
        }

        /* Search button */
        #searchButton {
            position: absolute;
            top: 0;
            right: 0;
            width: 20vw;
            height: 10vh;
            font-size: 5vh;
            border: 0;
            outline: 0;
            background-color: aliceblue;
            color: #141414;
            cursor: pointer;
        }

        /* Iframe full-screen */
        #iframeWindow {
            position: absolute;
            top: 10vh;
            left: 0;
            width: 100vw;
            height: 90vh;
            border: 0;
            background-color: #fff;
        }
    </style>
</head>
<body>

    <!-- URL Bar -->
    <input type="text" id="urlInput" placeholder="Enter URL here">
    <button id="searchButton">Go</button>

    <!-- Browser iframe -->
    <iframe id="iframeWindow"></iframe>

    <script>
        const urlInput = document.getElementById("urlInput");
        const searchButton = document.getElementById("searchButton");
        const iframeWindow = document.getElementById("iframeWindow");

        // Press Enter to search
        urlInput.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                searchButton.click();
            }
        });

        function loadURL(url) {
            let finalURL = url;

            // Google search if no period
            if (!url.includes(".")) {
                finalURL = "https://www.google.com/search?q=" + encodeURIComponent(url);
            } else if (!url.startsWith("http://") && !url.startsWith("https://")) {
                finalURL = "https://" + url;
            }

            iframeWindow.src = __uv$config.prefix + __uv$config.encodeUrl(finalURL);

            // Update input to show unproxied URL
            urlInput.value = finalURL;
        }

        searchButton.onclick = function(event) {
            event.preventDefault();
            loadURL(urlInput.value);
        };

        // Update the URL bar when iframe changes
        iframeWindow.addEventListener("load", () => {
            try {
                const currentURL = iframeWindow.contentWindow.location.href;
                // Only update if same-origin, otherwise keep unproxied URL
                if (currentURL) urlInput.value = currentURL;
            } catch (e) {
                // Cross-origin: can't access, leave original URL
            }
        });
    </script>

</body>
</html>
