<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glitch Hub</title>

<!-- UV -->
<script src="/uv/uv.bundle.js"></script>
<script src="/uv/uv.config.js"></script>
<script>
if ("serviceWorker" in navigator) {
  addEventListener("load", () => {
    navigator.serviceWorker.register("/uv/sw.js", { scope: __uv$config.prefix });
  });
}
</script>

<style>
:root{
  --bg:#050505;
  --panel:#0d0d0d;
  --accent:#ff2d2d;
  --text:#e0e0e0;
  --border:#262626;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  background:var(--bg);
  color:var(--text);
  font-family:Segoe UI,Arial,sans-serif;
}

/* ===== HEADER ===== */
header{
  position:relative;
  padding:18px;
  text-align:center;
  font-size:2rem;
  font-weight:900;
  background:var(--panel);
  border-bottom:1px solid var(--border);
}

#settingsBtn{
  position:absolute;
  right:18px;
  top:14px;
  padding:8px 14px;
  border-radius:14px;
  border:1px solid var(--accent);
  background:#111;
  color:var(--accent);
  font-weight:900;
  cursor:pointer;
  text-shadow:0 0 6px var(--accent);
}

/* ===== NAV ===== */
nav{
  display:flex;
  justify-content:center;
  gap:18px;
  padding:10px;
  background:var(--panel);
  border-bottom:1px solid var(--border);
}

.nav-btn{
  padding:10px 20px;
  border-radius:16px;
  background:#111;
  border:1px solid var(--border);
  cursor:pointer;
  font-weight:700;
}

.nav-btn:hover{
  box-shadow:0 0 14px var(--accent);
}

/* ===== START PAGE ===== */
main{
  display:flex;
  justify-content:center;
  align-items:center;
  padding:50px;
}

#searchInput{
  width:100%;
  max-width:620px;
  padding:16px 20px;
  border-radius:20px;
  background:#111;
  border:1px solid var(--border);
  color:var(--text);
  font-size:1.2rem;
}

/* ===== PROXY ===== */
#proxyOverlay{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  flex-direction:column;
  z-index:9999;
}

/* ===== BROWSER BAR (RESTORED STYLE) ===== */
#browserBar{
  display:flex;
  align-items:center;
  gap:8px;
  padding:10px;
  background:#090909;
  border-bottom:1px solid var(--border);
}

.browser-btn{
  min-width:38px;
  height:36px;
  border-radius:14px;
  background:#111;
  border:1px solid var(--accent);
  color:var(--accent);
  font-weight:900;
  cursor:pointer;
  text-shadow:0 0 6px var(--accent);
  box-shadow:inset 0 0 10px rgba(255,45,45,.25);
}

.browser-btn:hover{
  transform:scale(1.05);
}

#urlBar{
  flex:1;
  height:36px;
  padding:0 16px;
  border-radius:18px;
  border:1px solid var(--border);
  background:#111;
  color:var(--text);
  font-size:1rem;
}

/* ===== TABS ===== */
#tabs{
  display:flex;
  gap:8px;
  padding:8px;
  background:#060606;
  border-bottom:1px solid var(--border);
  overflow-x:auto;
}

.tab{
  display:flex;
  align-items:center;
  gap:6px;
  padding:6px 12px;
  background:#111;
  border-radius:14px;
  cursor:pointer;
  border:1px solid var(--border);
}

.tab.active{
  box-shadow:0 0 12px var(--accent);
}

.tab img{
  width:16px;
  height:16px;
}

.tab span{
  max-width:120px;
  overflow:hidden;
  white-space:nowrap;
  text-overflow:ellipsis;
}

.tab .close{
  margin-left:4px;
  color:#ff5555;
  font-weight:900;
}

/* ===== IFRAME ===== */
#proxyFrame{
  flex:1;
  width:100%;
  border:none;
  background:#fff;
}
</style>
</head>

<body>

<header>
  Glitch Hub
  <button id="settingsBtn">⚙</button>
</header>

<nav>
  <div class="nav-btn" onclick="location.href='../games/app.html'">Games</div>
  <div class="nav-btn" onclick="location.href='../movies/index.html'">Movies</div>
  <div class="nav-btn" onclick="location.href='../ai/index.html'">AI</div>
  <div class="nav-btn" onclick="location.href='../tools/index.html'">Tools</div>
</nav>

<main>
  <input id="searchInput" placeholder="Search or enter URL (Enter)">
</main>

<div id="proxyOverlay">
  <div id="browserBar">
    <button class="browser-btn" onclick="goBack()">⟲</button>
    <button class="browser-btn" onclick="goForward()">⟳</button>
    <button class="browser-btn" onclick="refreshPage()">⟲⟳</button>
    <input id="urlBar">
    <button class="browser-btn" onclick="newTab()">＋</button>
    <button class="browser-btn" id="injectDevtools">&lt;/&gt;</button>
  </div>

  <div id="tabs"></div>
  <iframe id="proxyFrame"></iframe>
</div>

<script>
const overlay = document.getElementById("proxyOverlay");
const frame = document.getElementById("proxyFrame");
const searchInput = document.getElementById("searchInput");
const urlBar = document.getElementById("urlBar");
const tabsEl = document.getElementById("tabs");

let tabs=[], activeTab=null;

function normalize(v){
  if(!v.includes(".")) return "https://www.startpage.com/sp/search?q="+encodeURIComponent(v);
  if(!v.startsWith("http")) return "https://"+v;
  return v;
}

function newTab(url="https://startpage.com"){
  const tab={url,title:url};
  tabs.push(tab);
  setTab(tab);
}

function setTab(tab){
  activeTab=tab;
  overlay.style.display="flex";
  frame.src=__uv$config.prefix+__uv$config.encodeUrl(tab.url);
  renderTabs();
}

function renderTabs(){
  tabsEl.innerHTML="";
  tabs.forEach(t=>{
    const el=document.createElement("div");
    el.className="tab"+(t===activeTab?" active":"");
    el.innerHTML=`<img src="https://www.google.com/s2/favicons?domain=${t.url}">
                  <span>${t.title}</span>
                  <div class="close">×</div>`;
    el.onclick=()=>setTab(t);
    el.querySelector(".close").onclick=e=>{
      e.stopPropagation();
      tabs=tabs.filter(x=>x!==t);
      tabs.length?setTab(tabs[0]):overlay.style.display="none";
    };
    tabsEl.appendChild(el);
  });
}

function goBack(){
  frame.contentWindow.history.back();
  setTimeout(()=>frame.contentWindow.location.reload(),150);
}
function goForward(){
  frame.contentWindow.history.forward();
  setTimeout(()=>frame.contentWindow.location.reload(),150);
}
function refreshPage(){
  frame.contentWindow.location.reload();
}

searchInput.addEventListener("keydown",e=>{
  if(e.key==="Enter") newTab(normalize(searchInput.value));
});

urlBar.addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    activeTab.url=normalize(urlBar.value);
    setTab(activeTab);
  }
});

frame.addEventListener("load",()=>{
  try{
    const p=frame.contentWindow.location.href.split(__uv$config.prefix)[1];
    const real=__uv$config.decodeUrl(p.slice(1));
    urlBar.value=real;
    activeTab.title=frame.contentWindow.document.title||real;
    renderTabs();
  }catch{}
});

document.getElementById("injectDevtools").onclick=()=>{
  try{
    const w=frame.contentWindow;
    if(w.eruda){w.eruda.show();return;}
    const s=w.document.createElement("script");
    s.src="//cdn.jsdelivr.net/npm/eruda";
    s.onload=()=>w.eruda.init();
    w.document.body.appendChild(s);
  }catch{}
};
</script>

</body>
</html>
