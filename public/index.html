<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glitch Hub</title>

<script src="/uv/uv.bundle.js"></script>
<script src="/uv/uv.config.js"></script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/uv/sw.js", { scope: __uv$config.prefix });
}
</script>

<style>
:root{--bg:#0a0a0a;--panel:#121212;--bar:#0e0e0e;--tab:#1a1a1a;--tab-active:#202020;--text:#fff}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Segoe UI,Arial;background:var(--bg);color:var(--text);height:100vh;display:flex;flex-direction:column;overflow:hidden}

/* HOME */
header{background:var(--panel);padding:14px;text-align:center;font-size:2rem;font-weight:700}
nav{display:flex;justify-content:center;gap:16px;background:var(--panel);padding:10px}
.nav-btn{padding:8px 16px;background:#111;border-radius:8px;cursor:pointer}
.nav-btn:hover{background:#222}
#home{flex:1;display:flex;justify-content:center;align-items:center}
#homeSearch{width:420px;padding:14px;border-radius:999px;background:#111;color:white;border:none;font-size:1.1rem}

/* PROXY */
#proxyOverlay{position:fixed;inset:0;background:var(--bg);display:none;flex-direction:column}

/* TABS */
#tabsBar{display:flex;align-items:flex-end;background:var(--panel);padding:4px}
.tab{display:flex;align-items:center;gap:6px;padding:8px 26px 8px 10px;background:var(--tab);border-radius:8px 8px 0 0;cursor:pointer;position:relative;max-width:200px}
.tab.active{background:var(--tab-active)}
.tab img{width:16px;height:16px}
.tab span{white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.tab .close{position:absolute;right:6px;cursor:pointer}
#newTabBtn,#closeOverlayBtn{padding:8px;background:#111;border-radius:8px;cursor:pointer}
#closeOverlayBtn{margin-left:auto}

/* BAR */
#browserBar{display:flex;align-items:center;gap:6px;padding:6px;background:var(--bar)}
.ctrl{padding:6px 10px;background:#111;border:none;color:white;border-radius:6px;cursor:pointer}
.ctrl:hover{background:#222}
#urlWrap{position:relative;flex:1}
#urlBar{width:100%;padding:8px 36px 8px 10px;background:black;border:none;color:white;font-family:monospace}
#bookmarkStar{position:absolute;right:8px;top:50%;transform:translateY(-50%);font-size:22px;cursor:pointer}

/* MENU */
#menuBtn{font-size:22px}
#menuPanel{position:absolute;top:42px;right:8px;background:#111;border-radius:10px;display:none;flex-direction:column;min-width:160px;z-index:10000}
#menuPanel button{padding:10px;background:none;border:none;color:white;text-align:left;cursor:pointer}
#menuPanel button:hover{background:#222}

/* BOOKMARK BAR */
#bookmarkBar{display:flex;gap:6px;padding:6px;background:var(--panel);overflow-x:auto}
.bookmarkButton{padding:6px 10px;background:#111;border-radius:6px;cursor:pointer;white-space:nowrap}
.bookmarkButton:hover{background:#222}

/* CONTENT */
#frames{flex:1;position:relative}
iframe,.customPage{position:absolute;inset:0;width:100%;height:100%;border:none;display:none}
iframe.active,.customPage.active{display:block}
.customPage{background:#0b0b0b;padding:24px;overflow:auto}
.customHeader{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}
.customHeader button{padding:8px 14px;background:#222;border:none;color:white;border-radius:6px}
.listItem{padding:12px;border-bottom:1px solid #222}
.listItem span{color:#aaa;font-size:.85rem}

/* MODALS */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;justify-content:center;align-items:center;z-index:10001}
.modalBox{background:#111;padding:24px;border-radius:14px;display:flex;flex-direction:column;gap:12px}
.modalBox input{padding:10px;background:black;border:none;color:white}
.modalBox button{padding:8px;background:#222;color:white;border:none;border-radius:6px}
.deleteBtn{background:#660000}
</style>
</head>

<body>

<header>Glitch Hub</header>
<nav>
  <div class="nav-btn" onclick="location.href='../games/app.html'">Games</div>
  <div class="nav-btn" onclick="location.href='../movies/index.html'">Movies</div>
  <div class="nav-btn" onclick="location.href='../ai/index.html'">AI</div>
  <div class="nav-btn" onclick="location.href='../tools/index.html'">Tools</div>
</nav>

<div id="home">
  <input id="homeSearch" placeholder="Search or enter URL">
</div>

<div id="proxyOverlay">
  <div id="tabsBar">
    <div id="newTabBtn" onclick="newTab()">＋</div>
    <div id="closeOverlayBtn" onclick="closeOverlay()">✕</div>
  </div>

  <div id="browserBar">
    <button class="ctrl" onclick="goBack()">⟵</button>
    <button class="ctrl" onclick="goForward()">⟶</button>
    <button class="ctrl" onclick="reloadTab()">⟳</button>

    <div id="urlWrap">
      <input id="urlBar">
      <span id="bookmarkStar" onclick="toggleBookmark()">☆</span>
    </div>

    <button class="ctrl" onclick="fullscreen()">⛶</button>
    <button class="ctrl" id="menuBtn">⋮</button>

    <div id="menuPanel">
      <button onclick="newTab()">New Tab</button>
      <button onclick="openCustom('/?/History')">History</button>
      <button onclick="openCustom('/?/Bookmarks')">Bookmarks</button>
      <button onclick="injectDev()">Dev Tools</button>
      <button onclick="openSettings()">Settings</button>
    </div>
  </div>

  <div id="bookmarkBar"></div>
  <div id="frames"></div>
</div>

<!-- BOOKMARK MODALS -->
<div id="bmCreate" class="modal">
  <div class="modalBox">
    <input id="bmCreateName">
    <input id="bmCreateCode">
    <button onclick="saveBookmark()">Save</button>
    <button onclick="closeBM()">Cancel</button>
  </div>
</div>

<div id="bmEdit" class="modal">
  <div class="modalBox">
    <input id="bmEditName">
    <input id="bmEditCode">
    <button onclick="saveEdit()">Save</button>
    <button class="deleteBtn" onclick="deleteBM()">Delete</button>
    <button onclick="closeBM()">Cancel</button>
  </div>
</div>

<script>
const home=document.getElementById("home");
const overlay=document.getElementById("proxyOverlay");
const frames=document.getElementById("frames");
const urlBar=document.getElementById("urlBar");
const star=document.getElementById("bookmarkStar");
const menu=document.getElementById("menuPanel");
const bookmarkBar=document.getElementById("bookmarkBar");
const homeSearch=document.getElementById("homeSearch");
const menuBtn=document.getElementById("menuBtn");

let tabs=[],active=null;
let bookmarks=JSON.parse(localStorage.getItem("bookmarks")||"{}");
let historyLog=JSON.parse(localStorage.getItem("history")||"[]");
let lastURL=null;
let userTyping=false,editKey=null;

menuBtn.onclick=()=>menu.style.display="flex";
menu.onmouseleave=()=>menu.style.display="none";

// Focus search bar automatically
homeSearch.focus();

// Normalize input for search or URL
function normalize(v){
  if(v.startsWith("/?/")) return v;
  if(!v.includes(".")) return "https://www.startpage.com/sp/search?q="+encodeURIComponent(v);
  if(!v.startsWith("http")) return "https://"+v;
  return v;
}

// Home search bar Enter
homeSearch.addEventListener("keydown", e=>{
  if(e.key==="Enter"){
    const query=homeSearch.value.trim();
    if(!query) return;
    newTab(normalize(query));
    homeSearch.value="";
  }
});

// TABS AND PROXY FUNCTIONS
function newTab(url="https://www.startpage.com"){
  home.style.display="none";overlay.style.display="flex";
  const iframe=document.createElement("iframe");
  frames.appendChild(iframe);
  const tab=document.createElement("div");
  tab.className="tab";
  tab.innerHTML=`<img><span>New Tab</span><span class="close">✕</span>`;
  const tabsBar=document.getElementById("tabsBar");
  tabsBar.insertBefore(tab,document.getElementById("newTabBtn"));

  const t={iframe,tab,url,mode:"proxy",custom:null};
  tabs.push(t);

  tab.onclick=()=>activate(t);
  tab.querySelector(".close").onclick=e=>{e.stopPropagation();closeTab(t)};

  iframe.onload=()=>{
    try{
      tab.querySelector("span").textContent=iframe.contentDocument.title||url;
      const ico=iframe.contentDocument.querySelector("link[rel~='icon']");
      if(ico) tab.querySelector("img").src=ico.href;
    }catch{}
  };

  iframe.src=__uv$config.prefix+__uv$config.encodeUrl(url);
  activate(t);
}

function activate(t){
  tabs.forEach(x=>{
    x.tab.classList.remove("active");
    x.iframe.classList.remove("active");
    if(x.custom)x.custom.classList.remove("active");
  });
  active=t;
  t.tab.classList.add("active");
  (t.mode==="proxy"?t.iframe:t.custom).classList.add("active");
}

urlBar.onfocus=()=>userTyping=true;
urlBar.onblur=()=>userTyping=false;

function trackHistory(url){
  if(!url||url===lastURL||url.startsWith("/?/"))return;
  lastURL=url;
  historyLog.push({url,time:new Date().toLocaleString()});
  localStorage.setItem("history",JSON.stringify(historyLog));
}

function updateURL(){
  if(!active||userTyping)return;

  if(active.mode==="proxy"){
    try{
      const raw=active.iframe.contentWindow.location.href;
      if(!raw.includes(__uv$config.prefix))return;
      const enc=raw.split(__uv$config.prefix)[1];
      const decoded=__uv$config.decodeUrl(enc.replace(/^\/+/,""));
      active.url=decoded;
      urlBar.value=decoded;
      star.textContent=bookmarks[decoded]?"★":"☆";
      trackHistory(decoded);
    }catch{}
  } else urlBar.value=active.url;
}
setInterval(updateURL,400);

urlBar.onkeydown=e=>{
  if(e.key!=="Enter")return;
  const v=normalize(urlBar.value);
  if(v.startsWith("/?/")) openCustom(v);
  else{
    active.mode="proxy";
    active.iframe.src=__uv$config.prefix+__uv$config.encodeUrl(v);
  }
};

// CUSTOM PAGES
function openCustom(path){
  if(active.custom) active.custom.remove();
  const page=document.createElement("div");
  page.className="customPage active";
  frames.appendChild(page);
  active.custom=page;
  active.mode="custom";
  active.url=path;

  if(path==="/?/History"){
    page.innerHTML=`<div class="customHeader"><h1>History</h1><button onclick="closeCustom()">Close</button></div>`;
    historyLog.forEach(h=>page.innerHTML+=`<div class="listItem">${h.url}<br><span>${h.time}</span></div>`);
  }
  if(path==="/?/Bookmarks"){
    page.innerHTML=`<div class="customHeader"><h1>Bookmarks</h1><button onclick="closeCustom()">Close</button></div>`;
    Object.values(bookmarks).forEach(b=>page.innerHTML+=`<div class="listItem">${b.name}<br><span>${b.code}</span></div>`);
  }
}

function closeCustom(){
  active.custom.remove();
  active.custom=null;
  active.mode="proxy";
}

// BOOKMARK FUNCTIONS
function toggleBookmark(){
  if(bookmarks[active.url]) openEdit(active.url);
  else{
    bmCreateName.value=active.url;
    bmCreateCode.value=active.url;
    bmCreate.style.display="flex";
  }
}
function saveBookmark(){bookmarks[bmCreateCode.value]={name:bmCreateName.value,code:bmCreateCode.value};localStorage.setItem("bookmarks",JSON.stringify(bookmarks));closeBM();renderBookmarks()}
function openEdit(key){editKey=key;bmEditName.value=bookmarks[key].name;bmEditCode.value=bookmarks[key].code;bmEdit.style.display="flex"}
function saveEdit(){delete bookmarks[editKey];bookmarks[bmEditCode.value]={name:bmEditName.value,code:bmEditCode.value};localStorage.setItem("bookmarks",JSON.stringify(bookmarks));closeBM();renderBookmarks()}
function deleteBM(){delete bookmarks[editKey];localStorage.setItem("bookmarks",JSON.stringify(bookmarks));closeBM();renderBookmarks()}
function closeBM(){bmCreate.style.display="none";bmEdit.style.display="none"}
function renderBookmarks(){
  bookmarkBar.innerHTML="";
  Object.keys(bookmarks).forEach(url=>{
    const b=document.createElement("div");
    b.className="bookmarkButton";
    b.textContent=bookmarks[url].name;
    let t;
    b.onmousedown=()=>t=setTimeout(()=>openEdit(url),600);
    b.onmouseup=b.onmouseleave=()=>clearTimeout(t);
    b.onclick=()=>{
      if(url.startsWith("javascript:")){
        try{
          const s=active.iframe.contentDocument.createElement("script");
          s.textContent=url.replace("javascript:","");
          active.iframe.contentDocument.body.appendChild(s);
        }catch{}
      } else newTab(url);
    };
    bookmarkBar.appendChild(b);
  });
}
renderBookmarks();

// DEV TOOLS INJECTION
function injectDev(){
  try{
    const d=active.iframe.contentDocument;
    const s=d.createElement("script");
    s.src="//cdn.jsdelivr.net/npm/eruda";
    s.onload=()=>{const i=d.createElement("script");i.textContent="eruda.init();";d.body.appendChild(i)};
    d.body.appendChild(s);
  }catch{}
}

// BROWSER CONTROLS
function goBack(){active?.iframe.contentWindow.history.back()}
function goForward(){active?.iframe.contentWindow.history.forward()}
function reloadTab(){active?.iframe.contentWindow.location.reload()}
function fullscreen(){active?.iframe.requestFullscreen()}
function closeTab(t){t.tab.remove();t.iframe.remove();if(t.custom)t.custom.remove();tabs=tabs.filter(x=>x!==t);tabs.length?activate(tabs.at(-1)):closeOverlay()}
function closeOverlay(){overlay.style.display="none";home.style.display="flex"}

// SETTINGS BUTTON FUNCTION
function openSettings(){
  alert("Settings page coming soon!");
}
</script>
</body>
</html>
