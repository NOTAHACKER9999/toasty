<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Glitch Hub</title>

<!-- ================= UV ================= -->
<script src="/uv/uv.bundle.js"></script>
<script src="/uv/uv.config.js"></script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/uv/sw.js", {
    scope: __uv$config.prefix
  });
}
</script>

<style>
:root{
  --bg:#050505;
  --accent:#ff2d2d;
  --panel:rgba(20,20,20,.96);
  --border:#2f2f2f;
  --text:#e0e0e0;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Segoe UI,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== TOP BAR ===== */
header{
  height:64px;
  background:var(--panel);
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 24px;
}

header .title{
  font-size:1.7rem;
  font-weight:700;
}

nav{
  display:flex;
  gap:12px;
}

nav button{
  background:#111;
  border:1px solid var(--border);
  color:var(--text);
  padding:10px 16px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}

nav button:hover{
  box-shadow:0 0 12px var(--accent);
}

/* ===== MAIN SEARCH ===== */
main{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
}

#mainSearch{
  width:100%;
  max-width:720px;
  height:64px;
  font-size:1.4rem;
  background:#0b0b0b;
  border:2px solid var(--border);
  border-radius:16px;
  padding:0 22px;
  color:var(--accent);
  outline:none;
}

#mainSearch:focus{
  border-color:var(--accent);
  box-shadow:0 0 20px rgba(255,45,45,.4);
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:10px;
  background:var(--panel);
  border-top:1px solid var(--border);
  font-size:.85rem;
  color:#aaa;
}

/* ===== PROXY OVERLAY ===== */
#proxyOverlay{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  flex-direction:column;
  z-index:9999;
}

#proxyBar{
  height:56px;
  background:var(--panel);
  display:flex;
  align-items:center;
  gap:10px;
  padding:8px;
  border-bottom:2px solid var(--accent);
}

#proxyUrl{
  flex:1;
  height:40px;
  background:#111;
  border:none;
  color:var(--accent);
  padding:0 12px;
  font-size:15px;
  border-radius:8px;
  outline:none;
}

#proxyClose{
  height:40px;
  padding:0 16px;
  border:none;
  border-radius:8px;
  background:var(--accent);
  color:#000;
  font-weight:700;
  cursor:pointer;
}

#proxyFrame{
  flex:1;
  width:100%;
  border:none;
  background:#fff;
}
</style>
</head>

<body>

<header>
  <div class="title">Glitch Hub</div>
  <nav>
    <button onclick="location.href='../games/app.html'">Games</button>
    <button onclick="location.href='../movies/index.html'">Movies</button>
    <button onclick="location.href='../ai/index.html'">AI</button>
    <button onclick="location.href='../tools/index.html'">Tools</button>
  </nav>
</header>

<main>
  <input id="mainSearch" placeholder="Search or enter URL…" autofocus />
</main>

<footer>© 2025 Glitch Override</footer>

<!-- ===== PROXY ===== -->
<div id="proxyOverlay">
  <div id="proxyBar">
    <input id="proxyUrl" />
    <button id="proxyClose">Close</button>
  </div>
  <iframe id="proxyFrame"></iframe>
</div>

<script>
const overlay = document.getElementById("proxyOverlay");
const frame = document.getElementById("proxyFrame");
const mainSearch = document.getElementById("mainSearch");
const proxyUrl = document.getElementById("proxyUrl");

/* ===== LOAD PROXY ===== */
function openProxy(value){
  let target = value.trim();
  if(!target) return;

  if(!target.includes(".")){
    target =
      "https://www.startpage.com/sp/search?query=" +
      encodeURIComponent(target);
  } else if(!target.startsWith("http")){
    target = "https://" + target;
  }

  proxyUrl.value = target;
  overlay.style.display = "flex";
  frame.src =
    __uv$config.prefix +
    __uv$config.encodeUrl(target);
}

/* ===== MAIN SEARCH ===== */
mainSearch.addEventListener("keydown", e=>{
  if(e.key === "Enter") openProxy(mainSearch.value);
});

/* ===== BAR NAV ===== */
proxyUrl.addEventListener("keydown", e=>{
  if(e.key === "Enter") openProxy(proxyUrl.value);
});

/* ===== CLOSE ===== */
document.getElementById("proxyClose").onclick = ()=>{
  frame.src = "about:blank";
  overlay.style.display = "none";
};

/* ===== AUTO URL SYNC (FROM UV CLIENT) ===== */
window.addEventListener("message", e=>{
  if(!e.data || e.data.type !== "uv-url-change") return;

  if(proxyUrl.value !== e.data.url){
    proxyUrl.value = e.data.url;
  }
});
</script>

</body>
</html>
