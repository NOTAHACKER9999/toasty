<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Glitch Hub</title>

<!-- ================= UV PROXY ================= -->
<script src="/uv/uv.bundle.js"></script>
<script src="/uv/uv.config.js"></script>
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("/uv/sw.js", {
      scope: __uv$config.prefix,
    });
  });
}
</script>

<style>
:root{
  --bg:#050505;
  --accent:#ff2d2d;
  --panel:rgba(20,20,20,0.96);
  --text:#e0e0e0;
  --border:#2f2f2f;
  --hover:#2a2a2a;
  --transition:all .25s ease;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Segoe UI',Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== Header ===== */
header{
  background:var(--panel);
  padding:16px 32px;
  text-align:center;
  font-size:2rem;
  font-weight:700;
  border-bottom:1px solid var(--border);
}

/* ===== Nav ===== */
nav{
  display:flex;
  justify-content:center;
  gap:20px;
  background:var(--panel);
  padding:10px;
  border-bottom:1px solid var(--border);
}

.section-button{
  background:var(--panel);
  border:1px solid var(--border);
  padding:12px 20px;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
  transition:var(--transition);
}
.section-button:hover{
  background:var(--hover);
  box-shadow:0 0 12px var(--accent);
}

/* ===== Main ===== */
main{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px;
}

#searchForm{
  display:flex;
  gap:10px;
  width:100%;
  max-width:600px;
}

#searchInput{
  flex:1;
  padding:12px 16px;
  font-size:1.2rem;
  border-radius:10px;
  border:1px solid var(--border);
  background:#111;
  color:var(--text);
}

#searchButton{
  padding:12px 20px;
  font-size:1.2rem;
  font-weight:700;
  border:none;
  border-radius:10px;
  background:var(--accent);
  color:#000;
  cursor:pointer;
}

/* ===== Footer ===== */
footer{
  text-align:center;
  padding:12px;
  background:var(--panel);
  border-top:1px solid var(--border);
  font-size:.85rem;
  color:#aaa;
}

/* ===== PROXY OVERLAY ===== */
#proxyOverlay{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:9999;
  display:flex;
  flex-direction:column;
}

/* ===== Browser Bar ===== */
#browserBar{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px;
  background:var(--panel);
  border-bottom:1px solid var(--border);
}

#urlDisplay{
  flex:1;
  padding:10px 14px;
  background:#0d0d0d;
  border:1px solid var(--border);
  border-radius:10px;
  color:#ff5555;
  font-size:.95rem;
  font-family:monospace;
  overflow:hidden;
  white-space:nowrap;
  text-overflow:ellipsis;
}

#proxyClose{
  padding:10px 14px;
  border:none;
  border-radius:10px;
  background:var(--accent);
  font-weight:800;
  cursor:pointer;
  box-shadow:0 0 12px var(--accent);
}

/* iframe */
#proxyFrame{
  flex:1;
  width:100%;
  border:none;
  background:#fff;
}
</style>
</head>

<body>

<header>Glitch Hub</header>

<nav>
  <div class="section-button" onclick="location.href='../games/app.html'">Games</div>
  <div class="section-button" onclick="location.href='../movies/index.html'">Movies</div>
  <div class="section-button" onclick="location.href='../ai/index.html'">AI</div>
  <div class="section-button" onclick="location.href='../tools/index.html'">Tools</div>
</nav>

<main>
  <form id="searchForm">
    <input id="searchInput" placeholder="Search or enter URL..." />
    <button id="searchButton" type="submit">Search</button>
  </form>
</main>

<footer>© 2025 Glitch Override. All rights reserved.</footer>

<!-- ================= PROXY OVERLAY ================= -->
<div id="proxyOverlay">
  <div id="browserBar">
    <div id="urlDisplay">Loading...</div>
    <button id="proxyClose">✕</button>
  </div>
  <iframe id="proxyFrame"></iframe>
</div>

<script>
const overlay = document.getElementById("proxyOverlay");
const frame = document.getElementById("proxyFrame");
const urlDisplay = document.getElementById("urlDisplay");
const searchForm = document.getElementById("searchForm");
const searchInput = document.getElementById("searchInput");

/* ===== LOAD PROXY ===== */
function loadProxy(input){
  let target = input.trim();
  if(!target) return;

  if(!target.includes(".")){
    target = "https://www.startpage.com/sp/search?q=" + encodeURIComponent(target);
  } else if(!target.startsWith("http")){
    target = "https://" + target;
  }

  overlay.style.display = "flex";
  frame.src = __uv$config.prefix + __uv$config.encodeUrl(target);
}

/* ===== SEARCH ===== */
searchForm.addEventListener("submit",(e)=>{
  e.preventDefault();
  loadProxy(searchInput.value);
});

/* ===== CLOSE ===== */
document.getElementById("proxyClose").onclick = ()=>{
  frame.src = "about:blank";
  overlay.style.display = "none";
  urlDisplay.textContent = "";
};

/* ===== LIVE URL DECODER ===== */
setInterval(()=>{
  try{
    if(!frame.contentWindow || !__uv$config) return;

    const href = frame.contentWindow.location.href;
    if(!href.includes(__uv$config.prefix)) return;

    const encoded = href.split(__uv$config.prefix)[1];
    if(!encoded) return;

    const decoded = __uv$config.decodeUrl(encoded.replace(/^\/+/,''));
    urlDisplay.textContent = decoded;
  }catch(e){}
},500);
</script>

</body>
</html>
