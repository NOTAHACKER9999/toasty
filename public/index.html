<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="Icon.png" />
<link rel="manifest" href="manifest.json"/>
<title>Glitch Hub Proxy</title>

<!-- UV Proxy -->
<script src="/uv/uv.bundle.js"></script>
<script src="/uv/uv.config.js"></script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/uv/sw.js", { scope: __uv$config.prefix });
}
</script>

<style>
:root{--bg:#0a0a0a;--panel:#121212;--bar:#0e0e0e;--tab:#1a1a1a;--tab-active:#202020;--text:#fff}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Segoe UI,Arial;background:var(--bg);color:var(--text);height:100vh;display:flex;flex-direction:column;overflow:hidden}

/* TABS */
#tabsBar{display:flex;align-items:flex-end;background:var(--panel);padding:4px}
.tab{display:flex;align-items:center;gap:6px;padding:8px 26px 8px 10px;background:var(--tab);border-radius:8px 8px 0 0;cursor:pointer;position:relative;max-width:200px;overflow:hidden}
.tab.active{background:var(--tab-active)}
.tab img{width:16px;height:16px}
.tab span{white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.tab .close{position:absolute;right:6px;cursor:pointer}
#newTabBtn{padding:8px;background:#111;border-radius:8px;cursor:pointer}

/* BAR */
#browserBar{display:flex;align-items:center;gap:6px;padding:6px;background:var(--bar)}
.ctrl{padding:6px 10px;background:#111;border:none;color:white;border-radius:6px;cursor:pointer}
.ctrl:hover{background:#222}
#urlWrap{position:relative;flex:1}
#urlBar{width:100%;padding:8px 36px 8px 10px;background:black;border:none;color:white;font-family:monospace}
#bookmarkStar{position:absolute;right:8px;top:50%;transform:translateY(-50%);font-size:22px;cursor:pointer}

/* MENU */
#menuBtn{font-size:22px}
#menuPanel{position:absolute;top:42px;right:8px;background:#111;border-radius:10px;display:none;flex-direction:column;min-width:160px;z-index:10000}
#menuPanel button{padding:10px;background:none;border:none;color:white;text-align:left;cursor:pointer}
#menuPanel button:hover{background:#222}

/* BOOKMARK BAR */
#bookmarkBar{display:flex;gap:6px;padding:6px;background:var(--panel);overflow-x:auto}
.bookmarkButton{padding:6px 10px;background:#111;border-radius:6px;cursor:pointer}
.bookmarkButton:hover{background:#222}

/* CONTENT */
#frames{flex:1;position:relative}
iframe,.customPage{position:absolute;inset:0;width:100%;height:100%;border:none;display:none}
iframe.active,.customPage.active{display:block}
.customPage{background:#0b0b0b;padding:24px;overflow:auto}
.customHeader{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;gap:10px}
.customHeader button{padding:8px 14px;background:#222;border:none;color:white;border-radius:6px;cursor:pointer}
.deleteBtn{background:#660000}
.deleteBtn:hover{background:#880000}

.listItem{padding:12px;border-bottom:1px solid #222}
.listItem span{color:#aaa;font-size:.85rem}

/* HISTORY */
.historyItem{display:flex;justify-content:space-between;align-items:center;gap:12px}
.historyItem button{padding:6px 10px;border:none;border-radius:6px;cursor:pointer;background:#660000;color:white}
.historyItem button:hover{background:#880000}
</style>
</head>

<body>

<div id="tabsBar">
  <div id="newTabBtn" onclick="newTab()">＋</div>
</div>

<div id="browserBar">
  <button class="ctrl" onclick="goBack()">⟵</button>
  <button class="ctrl" onclick="goForward()">⟶</button>
  <button class="ctrl" onclick="reloadTab()">⟳</button>
  <div id="urlWrap">
    <input id="urlBar" placeholder="Enter URL">
    <span id="bookmarkStar" onclick="toggleBookmark()">☆</span>
  </div>
  <button class="ctrl" onclick="fullscreen()">⛶</button>
  <button class="ctrl" id="menuBtn">⋮</button>

  <div id="menuPanel">
    <button onclick="newTab()">New Tab</button>
    <button onclick="openCustom('/?/History')">History</button>
    <button onclick="openCustom('/?/Bookmarks')">Bookmarks</button>
    <button onclick="openCustom('/?/Settings')">Settings</button>
  </div>
</div>

<div id="bookmarkBar"></div>
<div id="frames"></div>

<script>
const frames=document.getElementById("frames");
const urlBar=document.getElementById("urlBar");
const star=document.getElementById("bookmarkStar");
const menu=document.getElementById("menuPanel");

let tabs=[],active=null;
let bookmarks=JSON.parse(localStorage.getItem("bookmarks")||"{}");
let historyLog=JSON.parse(localStorage.getItem("history")||"[]");
let lastURL=null,userTyping=false;

let defaultBrowser=localStorage.getItem("defaultBrowser")||"Startpage";
const browserSearchURLs={
  Startpage:"https://www.startpage.com/sp/search?q=",
  Google:"https://www.google.com/search?q=",
  DuckDuckGo:"https://duckduckgo.com/?q=",
  Brave:"https://search.brave.com/search?q=",
  Bing:"https://www.bing.com/search?q="
};

menuBtn.onclick=()=>menu.style.display="flex";
menu.onmouseleave=()=>menu.style.display="none";

function normalize(v){
  if(v.startsWith("/?/"))return v;
  if(!v.includes("."))return browserSearchURLs[defaultBrowser]+encodeURIComponent(v);
  if(!v.startsWith("http"))return "https://"+v;
  return v;
}

function newTab(url){
  if(!url)url=browserSearchURLs[defaultBrowser];
  const iframe=document.createElement("iframe");
  frames.appendChild(iframe);

  const tab=document.createElement("div");
  tab.className="tab";
  tab.innerHTML=`<img><span>New Tab</span><span class="close">✕</span>`;
  tabsBar.insertBefore(tab,newTabBtn);

  const t={iframe,tab,url,mode:"proxy",custom:null};
  tabs.push(t);

  tab.onclick=()=>activate(t);
  tab.querySelector(".close").onclick=e=>{e.stopPropagation();closeTab(t)};

  iframe.src=__uv$config.prefix+__uv$config.encodeUrl(url);
  activate(t);
}

function activate(t){
  tabs.forEach(x=>{
    x.tab.classList.remove("active");
    x.iframe.classList.remove("active");
    if(x.custom)x.custom.classList.remove("active");
  });
  active=t;
  t.tab.classList.add("active");
  (t.mode==="proxy"?t.iframe:t.custom).classList.add("active");
}

urlBar.onfocus=()=>userTyping=true;
urlBar.onblur=()=>userTyping=false;
urlBar.onkeydown=e=>{
  if(e.key!=="Enter")return;
  const v=normalize(urlBar.value);
  if(v.startsWith("/?/"))openCustom(v);
  else active.iframe.src=__uv$config.prefix+__uv$config.encodeUrl(v);
};

function updateURL(){
  if(!active||userTyping)return;
  try{
    const raw=active.iframe.contentWindow.location.href;
    if(!raw.includes(__uv$config.prefix))return;
    const enc=raw.split(__uv$config.prefix)[1];
    const dec=__uv$config.decodeUrl(enc.replace(/^\/+/,""));
    if(dec!==lastURL){
      historyLog.push({url:dec,time:new Date().toLocaleString()});
      localStorage.setItem("history",JSON.stringify(historyLog));
      lastURL=dec;
    }
    urlBar.value=dec;
  }catch{}
}
setInterval(updateURL,400);

function goBack(){active?.iframe.contentWindow.history.back()}
function goForward(){active?.iframe.contentWindow.history.forward()}
function reloadTab(){active?.iframe.contentWindow.location.reload()}
function fullscreen(){active?.iframe.requestFullscreen()}
function closeTab(t){
  t.tab.remove();t.iframe.remove();
  if(t.custom)t.custom.remove();
  tabs=tabs.filter(x=>x!==t);
  tabs.length?activate(tabs.at(-1)):newTab();
}

/* HISTORY CONTROLS */
function deleteHistoryItem(i){
  historyLog.splice(i,1);
  localStorage.setItem("history",JSON.stringify(historyLog));
  openCustom("/?/History");
}
function clearHistory(){
  if(!confirm("Clear all history?"))return;
  historyLog=[];
  localStorage.setItem("history","[]");
  openCustom("/?/History");
}

/* CUSTOM PAGES */
function openCustom(path){
  if(active.custom)active.custom.remove();
  const page=document.createElement("div");
  page.className="customPage active";
  frames.appendChild(page);
  active.custom=page;
  active.mode="custom";

  if(path==="/?/History"){
    page.innerHTML=`
      <div class="customHeader">
        <h1>History</h1>
        <div>
          <button class="deleteBtn" onclick="clearHistory()">Clear All</button>
          <button onclick="closeCustom()">Close</button>
        </div>
      </div>
    `;
    historyLog.forEach((h,i)=>{
      page.innerHTML+=`
        <div class="listItem historyItem">
          <div>${h.url}<br><span>${h.time}</span></div>
          <button onclick="deleteHistoryItem(${i})">✕</button>
        </div>`;
    });
  }
}

function closeCustom(){
  if(active.custom)active.custom.remove();
  active.custom=null;
  active.mode="proxy";
}

window.onload=()=>newTab(browserSearchURLs[defaultBrowser]);
</script>

</body>
</html>
