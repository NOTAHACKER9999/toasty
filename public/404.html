<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Error</title>

    <!-- Fancy font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0b0b0b;
            color: #d0d0d0;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }

        /* Grid background */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background:
                linear-gradient(#ff0000 1px, transparent 1px),
                linear-gradient(90deg, #ff0000 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: radial-gradient(circle at center, black 0%, transparent 70%);
            -webkit-mask-image: radial-gradient(circle at center, black 0%, transparent 70%);
            opacity: 0.8;
        }

        .container {
            position: relative;
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 72px;
            letter-spacing: 4px;
            color: #ffb4b4;
            margin-bottom: 10px;
        }

        p {
            font-size: 26px;
            letter-spacing: 2px;
            color: #ff0000;
            margin-bottom: 30px;
        }

        .face {
            font-size: 48px;
            color: #777777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ERROR 404</h1>
        <p>PAGE NOT FOUND</p>
        <div class="face">(╥﹏╥)</div>
    </div>
</body>
</html>
